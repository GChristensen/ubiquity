###### Tutorial start page

tutorial.welcome=歡迎使用 Ubiquity 教學。
tutorial.fromthestart=按這裡來從頭開始
tutorial.fromthemiddle=跳到中間章節：
tutorial.howtostart=如何開啟 Ubiquity
tutorial.previews=預覽（weather【天氣】命令）
tutorial.abbreviations=縮寫（calculate 【計算】）
tutorial.suggestions=建議項目（Google）
tutorial.selecting=選取、執行（translate 【翻譯】、map 【地圖】）
tutorial.morecommands=如何取得說明以及學習更多命令
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Ubiquity 教學，一之六：如何開啟 Ubiquity
tutorial.stage01p1=歡迎使用 Ubiquity 教學。
tutorial.stage01p2=要叫出 Ubiquity：
tutorial.stage01p3=按住 %S 鍵並敲一下 %S 鍵
##### Stage 02

tutorial.stage02p1=這是 Ubiquity 的<strong>輸入框</strong>。你可以在此輸入命令。
tutorial.stage02p2=如果不發任何指令就要離開 Ubiquity，請 <strong>敲一下 Escape 鍵</strong>。來，試試看。
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Ubiquity 教學，二之六：weather （天氣）命令與預覽
tutorial.stage03p1=現在，我們來學個命令。再一次叫出 Ubiquity...
tutorial.stage03p2=（別忘了，<strong>按住 %S 鍵並敲一下 %S 鍵</strong>）
##### Stage 04

tutorial.stage04p1=接著，輸入 <strong>weather</strong> （「天氣」）...
##### Stage 05

tutorial.stage05p1=你還沒有輸入完，<strong>預覽區</strong>就已經開始顯示你命令結果的預覽了—以此為例，氣象預報。
tutorial.stage05p2=即使你沒有輸入一個地點，<em>weather</em> （天氣）命令還是會試著猜出你在哪裡。
tutorial.stage05p3=現在輸入一個地點：<strong>輸入一個空格，並打「near chicago」（「芝加哥附近」）</strong>。（現在整個輸入框應該顯示：「weather near chicago」。）
##### Stage 06

tutorial.stage06p1=知道怎麼玩了吧？你可以刪掉「chicago」並試試一些其他的地點。
tutorial.stage06p2=看完天氣後，請<strong>按一下 Escape 鍵。</strong>
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Ubiquity 教學，三之六：calculate （計算）命令與縮寫
tutorial.stage07p1=再叫出一次 Ubiquity，學學更多命令。
##### Stage 08

tutorial.stage08p1=這一次，<strong>只輸入字母「c」</strong>（小寫），看看會發生什麼事。
##### Stage 09

tutorial.stage09p1=Ubiquity 的<strong>建議項目</strong>會顯示開頭為「C」的命令。
tutorial.stage09p2=假設你要用 <em>calculate</em> （計算）命令。你不用輸入整個命令名稱。只要<strong>再輸入「al」</strong>就可以了。（這樣整個輸入框會顯示：<strong>「cal」</strong>。）
##### Stage 10

tutorial.stage10p1=現在，<strong>輸入一個空格，接著輸入 22/7</strong>。（這樣整個輸入框會顯示：<strong>「cal 22/7」</strong>。）
##### Stage 11

tutorial.stage11p1=<em>calculate</em> （計算）命令會顯示你輸入的任何四則運算的結果。
tutorial.stage11p2=玩完 <em>calculate</em> 以後，<strong>按一下 Escape 鍵。</strong>
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Ubiquity 教學，四之六：Google 命令與建議項目
tutorial.stage12p1=再次叫出 Ubiquity...
##### Stage 13

tutorial.stage13p1=假設你要用 Google 搜尋「cheese」（「起司」）。
tutorial.stage13p2=輸入字母「g」，一個空格，接著輸入「cheese」。
tutorial.stage13p3=（如「g cheese」）。
##### Stage 14

tutorial.stage14p1=你可以在建議項目中看到許多開頭為「g」的命令，也可以用上下鍵在建議項目之間移動。試試看：
tutorial.stage14p2=<strong>按下鍵</strong>直到選取 <em>google</em> 命令為止。
##### Stage 15

tutorial.stage15p1=<em>Google</em> 命令的預覽會顯示你的搜尋結果的小片段。
tutorial.stage15p2=這些標題都是鏈結—點選任何一個標題都會開啟到新分頁。
tutorial.stage15p3=玩完以後，關閉那個分頁回來這裡，或者<strong>按一下 Escape</strong> 繼續教學。
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Ubiquity 教學，五之六：選擇與執行
tutorial.stage16ap1=假設你在上網時看到一個地址—如最下方的框框內的地址—而你想看看地址在地圖上的位置。
tutorial.stage16ap2=Ubiquity 命令可以用在選取的文字上。試試看：用滑鼠<strong>選擇下面的地址</strong>。接著<strong>叫出 Ubiquity</strong>。
tutorial.stage16bp1=接著<strong>輸入「map」</strong>。
tutorial.stage16cp1=預覽會顯示該地址的 Google 地圖。你可以點選這個地圖來查看大一點的版本，然後就可以拖放地圖來顯示周遭。試試看。
tutorial.stage16cp2=試完地圖以後，<strong>按 Escape</strong>。
##### Stage 17

tutorial.stage17p1=再來一個例子。假設你在上網時，看到你懂的語言—如下列的日文。你可以用 Ubiquity 來查翻譯。
tutorial.stage17p2=首先，<strong>選擇下列的日文文字</strong>，接著叫出 Ubiquity 並<strong>使用 <em>translate</em> （翻譯）命令</strong>。
tutorial.stage17p3=（輸入「translate」，或者「tr」。）
##### Stage 18

tutorial.stage18p1=在這種情況下，你可以輸入一些你要 Ubiquity 翻譯的字。但你可以在預覽區看到，Ubiquity 已經在翻譯你選取的文字了。
tutorial.stage18p2=接著，<strong>按一下 Enter 鍵</strong>以執行命令。
##### Stage 19

tutorial.stage19p1=注意，你之前選取的日文現在已經被翻譯<em>替換</em>掉了，因為你按了 Enter 並執行了命令。
tutorial.stage19p2=每個命令在執行之時都會做不同的事情。通常命令會開啟新頁面，或者改變目前頁面的東西。
tutorial.stage19p3=按這裡以繼續
##### Stage 20

tutorial.stage20p1=再來一個例子。假設你在上網時看到不懂的單字—如下面框框內的單字—而你想查該單字。
tutorial.stage20p2=選取下面框內的單字並叫出 Ubiquity。
##### Stage 21

tutorial.stage21p1=接著<strong>用 google 命令</strong>（輸入「google」或者「goo」）。
##### Stage 22

tutorial.stage22p1=假如 <em>google</em> 命令的預覽就足以讓你查到你要的資訊，你就可以直接離開 Ubiquity。
tutorial.stage22p2=但是假如你要更多資訊，你可以按一下 Enter 鍵來執行 <em>google</em> 命令並開啟搜尋結果到新頁面。
tutorial.stage22p3=完全是你的選擇。
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Ubiquity 教學，六之六：取得說明以及學習更多命令
tutorial.stage23p1=目前你學了一堆命令，如 <em>weather</em> （天氣）、<em>calculate</em> （計算）、<em>google</em>、<em>translate</em> （翻譯）、以及 <em>map</em> （地圖）。
tutorial.stage23p2=要怎麼知道有哪些命令可以用呢？
tutorial.stage23p3=你可以用 <em>help</em> （說明）命令。
tutorial.stage23p4=叫出 Ubiquity...
##### Stage 24

tutorial.stage24p1=假設你想知道哪些命令跟分頁（tabs）有關。你可以這樣用 <em>help</em> 命令：
tutorial.stage24p2=輸入「help tab」。
##### Stage 25

tutorial.stage25p1=在建議項目中，你可以看到所有名稱有包含「tab」的命令。
tutorial.stage25p2=用方向鍵來在建議項目之間前後移動。預覽區會顯示你選擇的命令的說明資訊。
tutorial.stage25p3=玩完後，<strong>按 Escape</strong>。
##### Stage 26

tutorial.stage26p1=最後，你可以用 <em>list ubiquity commands</em> （列出所有 Ubiquity 命令）這個命令。此命令會把你帶到一個頁面，顯示所有已安裝的 Ubiquity 命令。只要瀏覽命令列表頁面，就可以學到不少有用的命令！
tutorial.stage26p2=此教學到此結束。到命令列表頁面以後，你可以照自己的步調到處實驗和學習新的命令。
tutorial.stage26p3=叫出 Ubiquity，輸入「list」，然後按 Enter 以執行。
tutorial.stage26p4=掰掰！
