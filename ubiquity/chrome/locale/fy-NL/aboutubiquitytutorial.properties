#

tutorial.welcome=Welkom bij de Ubiquity handleiding.
tutorial.fromthestart=Klik hier om van het begin te starten.
tutorial.fromthemiddle=Start ergens anders:
tutorial.howtostart=Hoe Ubiquity opstarten
tutorial.previews=Voorbeeldweergave (Weather)
tutorial.abbreviations=Abbreviations (Calculate)
tutorial.suggestions=De suggestie lijst (Calculate, Google)
tutorial.selecting=Selecteren en uitvoeren (Translate, Map)
tutorial.morecommands=Hoe help vinden en meer opdrachten leren
#

tutorial.stage01h1=Ubiquity handleiding, deel 1 van 6: Hoe Ubiquity oproepen
tutorial.stage01p1=Welkom bij de Ubiquity handleiding.
tutorial.stage01p2=Laten we beginnen. Om Ubiquity op te roepen doe het volgende:
tutorial.stage01p3=Hou de %S toets ingedrukt en klik op de %S toets.
#

tutorial.stage02p1=Dit is het Ubiquity <strong>invoer veld</strong>. Hier typt u uw opdrachten.
tutorial.stage02p2=Als u Ubiquity wilt verlaten zonder een opdracht in te geven <strong>klik dan op de Escape toets</strong>. Probeer dat nu.
#

tutorial.stage03h1=Ubiquity handleiding, deel 2 van 6: Weather opdracht een voorbeeldweergave
tutorial.stage03p1=Oke, laten we een nieuwe opdracht ontdekken. Roep ubiquity nog eens op...
tutorial.stage03p2=(<strong>hou de %S toets ingedrukt en klik op de %S toets</strong>.)
#

tutorial.stage04p1=Type nu het woord <strong>weather</strong>...
#

tutorial.stage05p1=Nog voordat u klaar bent met typen toont het <strong>voorbeeldscherm</strong> reeds een voorbeeld van de resultaten van uw opdracht — iin dit geval een weersverslag.
tutorial.stage05p2=Als u geen locatie ingeeft zal de <em>weather</em> opdracht een gok doen naar waar u zich bevindt.
tutorial.stage05p3=Laten we een locatie ingeven: <strong>type een spatie, en dan 'near chicago'</strong>). (Zodat u hele invoer 'weather near chicago' is.)
#

tutorial.stage06p1=Zie je hoe het werkt? U mag nu "chicago" verwijderen en andere locaties ingeven.
tutorial.stage06p2=Wanneer u klaar bent met het weer te controleren, <strong>klik op de escape toets.</strong>
#

tutorial.stage07h1=Ubiquity handleiding, deel 3 van 6: Calculate opdracht en afkortingen
tutorial.stage07p1=Roep Ubiquity nogmaals op, zodat we nog wat nieuwe opdrachten kunnen ontdekken.
#

tutorial.stage08p1=Deze keer, <strong>type alleen de letter 'c'</strong> (kleine letters) en zie wat er gebeurt.
#

tutorial.stage09p1=De Ubiquity <strong>suggestie lijst</strong> toont de opdrachten die met de letter 'C' beginnen.
tutorial.stage09p2=Veronderstel dat we de <em>calculate</em> opdracht willen hebben. U moet niet de hele opdrachtsnaam typen. <strong>Type alleen de letters 'al'</strong> (zodat de invoer <strong>'cal'</strong> is).
#

tutorial.stage10p1=<strong>Type nu een spatie, en daarna 2//7</strong> (zodat de invoer <strong>'cal 22/7'</strong> is.)
#

tutorial.stage11p1=De <em>calculate</em> opdracht zal u een lijst tonen van de wiskundige berekening die u hebt ingetypt.
tutorial.stage11p2=Wanneer u klaar bent met het experimenteren van <em>calculate</em> <strong>klikt u op de escape toets.</strong>
#

tutorial.stage12h1=Ubiquity handleiding, deel 4 van 6: Google opdracht en de suggestie lijst
tutorial.stage12p1=Roep Ubiquity nog eens op...
#

tutorial.stage13p1=Veronderstel dat u wilt zoeken op Google naar kaas.
tutorial.stage13p2=Typ de letter 'g', een spatie, en dan het woord 'cheese'.
tutorial.stage13p3=(Zoals, 'g cheese').
#

tutorial.stage14p1=In de suggestielijst kunt u verschillende opdrachten zien die beginnen met 'g'. U kunt met de pijltjestoetsen bewegen doorheen de lijst. Probeer dat nu:
tutorial.stage14p2=<strong>klik op de naar beneden toets</strong> totdat de <em>google</em> opdracht is geselecteerd.
#

tutorial.stage15p1=De <em>Google</em> opdracht voorbeeldweergave toont een deel van elk zoekresultaat dat overeenkwam met uw zoekterm.
tutorial.stage15p2=Deze titels zijn links — u kunt er op klikken om de pagina te openen in een nieuwe tab.
tutorial.stage15p3=Wanneer u klaar bent sluit u die pagina en komt u terug, of <strong>type escape</strong> om verder te gaan met de handleiding.
#

tutorial.stage16ah1=Deel 5 van 6: Selecteren en uitvoeren
tutorial.stage16ap1=Veronderstel dat u aan het surfen bent op het web en u een adress tegenkomt — zoals diegene in het veld hieronder — en u deze wilt zien op een kaart.
tutorial.stage16ap2=Ubiquity opdrachten kunnen werken op uw tekst selectie. Probeer het uit: Gebruik de muis om <strong>de tekst hier beneden te selecteren</strong>. Daarna <strong>roept u Ubiquity op</strong>.
tutorial.stage16bp1=<strong>Type nu 'map'</strong>.
tutorial.stage16cp1=Dit voorbeeld toont een Google kaart van dit adres. U kunt op de kaart klikken om deze groter te maken; daarna kunt u scrollen over de kaart door te slepen. Probeer dat uit.
tutorial.stage16cp2=Wanneer u klaar bent met de kaart, <strong>klik op escape</strong>.
#

tutorial.stage17p1=Nog een voorbeeld, stel dat u op het web aan het surfen bent en u iets tegenkomt in een taal die u niet kunt lezen — zoals de Japanse tekst hierbeneden. Dan kunt u de tekst vertalen door gebruik te maken van Ubiquity.
tutorial.stage17p2=<strong>Selecteer de japanse tekst hier beneden</strong>, roep dan Ubiquity op en <strong>gebruik de <em>translate</em> opdracht</strong>.
tutorial.stage17p3=(type 'translate' of alleen 'tr').
#

tutorial.stage18p1=Op dit moment kunt u enkele woorden intypen die u wilt vertalen. Maar zoals u kunt zien in de voorbeeldweergave is Ubiquity de geselecteerde tekst reeds aan het vertalen.
tutorial.stage18p2=<strong>Type nu op de enter toets</strong> om het commando uit te voeren.
#

tutorial.stage19p1=Merk op dat de geselcteerde japense tekst werd <em>vervangen</em> door de vertaling. Dat is omdat u de opdracht uitvoerde door op 'enter' te klikken.
tutorial.stage19p2=Elke opdracht doet iets verschillend wanneer u het uitvoert. Meestal zal het een nieuwe pagina openen, of iets veranderen aan de huidige pagina.
tutorial.stage19p3=Klik hier om verder te gaan
#

tutorial.stage20p1=Laten we nog een voorbeeld doen. Stel dat u aan het surfen bent op het web en een onbekend woord tegenkomt — zoals hetgene in het veld hieronder — en u het wilt opzoeken.
tutorial.stage20p2=Selecteer het woord in het veld hieronder en roep dan Ubiquity op.
#

tutorial.stage21p1=<strong>Gebruik de google opdracht</strong> (type 'google' of alleen maar 'goo').
#

tutorial.stage22p1=Als het voorbeeldvenster van de <em>google</em> opdracht u vertelt wat u wilt weten bent u klaar — u kan Ubiquity verlaten en verder gaan.
tutorial.stage22p2=Als u meer informatie wenst kunt u op enter duwen om de <em>google</em> opdracht uit te voeren, die dan de zoekresultaten zal tonen in een nieuwe pagina.
tutorial.stage22p3=Het is aan u.
#

tutorial.stage23h1=Deel 6 van 6: Help zoeken en meer opdrachten leren
tutorial.stage23p1=Tot nu toe hebt u de <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em> en <em>map</em> opdrachten. Dit is reeds een goed begin, maar er zijn vele opdrachtne meer meegeleverd met Ubiquity  — bovendien kunt er  nog meer vinden op het Web.
tutorial.stage23p2=Hoe vindt u welke opdrachten er beschikbaar zijn?
tutorial.stage23p3=Een manier is het gebruik van de <em>help</em> opdracht.
tutorial.stage23p4=Roep Ubiquity op...
#

tutorial.stage24p1=Stel dat u wilt weten of er opdrachten zijn die met tabs omgaan. Dan kunt u de <em>help</em> opdracht gebruiken op de volgende manier:
tutorial.stage24p2=type 'help tab'.
#

tutorial.stage25p1=In de suggestielijs kunt u alle opdrachten zien die 'tab' in hun naam hebben.
tutorial.stage25p2=Gebruik de pijltjestoetsen om door de suggestielijst te scrollen. Het voorbeeldvenster toont informatie over elke opdracht die u selecteert.
tutorial.stage25p3=Wanneer u klaar bent <strong>klik op escape</strong>.
#

tutorial.stage26p1=Bovendien is er de <em>list ubiquity commands</em> opdracht. Deze opdracht zal u naar een pagina voeren die elke opdracht toont die is geïnstalleerd in Ubiquity. U kunt er vele handige trucs vinden door, door de opdrachtenlijst te bladeren!
tutorial.stage26p2=Dit is het einde van de handleiding. Wanneer u naar de opdrachtenlijst gaat bent u op u eigen om te experimenteren en verschilende opdrachten te ontdekken.
tutorial.stage26p3=Roep Ubiquity op, type 'list' en druk op de enter toets om verder te gaan.
tutorial.stage26p4=Daaaaag!
