# ##### Tutorial start page

tutorial.welcome=Bienvenue dans le tutoriel d'Ubiquity
tutorial.fromthestart=Cliquer ici pour commencer depuis le début
tutorial.fromthemiddle=Sélectionner une catégorie :
tutorial.howtostart=Comment appeler Ubiquity
tutorial.previews=Aperçu (commande Weather)
tutorial.abbreviations=Abréviations (Calculate)
tutorial.suggestions=La liste de suggestions (Calculate, Google)
tutorial.selecting=Sélection, exécution (Translate, Map)
tutorial.morecommands=Obtenir de l'aide et apprendre de nouvelles commandes
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Tutoriel d'Ubiquity, étape 1 sur 6 : Comment appeler Ubiquity
tutorial.stage01p1=Bienvenue dans le tutoriel d'Ubiquity
tutorial.stage01p2=Commençons. Pour appeler Ubiquity, faites ceci :
tutorial.stage01p3=Maintenez la touche
##### Stage 02

tutorial.stage02p1=Ceci est la <strong>zone de saisie</strong> d'Ubiquity. Vous pouvez saisir vos commandes dans cette zone.
tutorial.stage02p2=Si vous voulez sortir d'Ubiquity sans saisir de commandes, <strong>appuyez sur Échappe</strong>. Essayez, maintenant.
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Tutoriel d'Ubiquity, étape 2 sur 6 : Commande <em>weather</em> et aperçu
tutorial.stage03p1=OK, apprenons maintenant une commande. Appelez Ubiquity à nouveau…
tutorial.stage03p2=(souvenez-vous, <strong>maintenez la touche
##### Stage 04

tutorial.stage04p1=Maintenant saisissez le mot <strong>weather</strong>…
##### Stage 05

tutorial.stage05p1=Avant même que vous ayez fini de saisir la commande, la <strong>zone d'aperçu</strong> affiche les premiers résultats de votre commande - dans ce cas, un bulletin météo.
tutorial.stage05p2=Si vous ne saisissez pas de ville, la commande <em>weather</em> essayera de déterminer votre localisation.
tutorial.stage05p3=Donnons-lui à présent une localisation : <strong>saisissez une espace puis saisissez « near chicago  »</strong>. (Donc la saisie complète sera : « weather near chicago »).
##### Stage 06

tutorial.stage06p1=Vous avez compris le fonctionnement ? Effacez « chicago » et essayez avec les villes de votre choix.
tutorial.stage06p2=Lorsque vous avez fini de consulter la météo, <strong>appuyez sur Échappe</strong>
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Tutoriel d'Ubiquity, étape 3 sur 6 : Commande Calculate et abréviations
tutorial.stage07p1=Appelez Ubiquity à nouveau et apprenons d'autres commandes.
##### Stage 08

tutorial.stage08p1=Cette fois, <strong>saisissez simplement la lettre « c »</strong> (minuscule) et voyons ce qui se passe.
##### Stage 09

tutorial.stage09p1=La <strong>liste de suggestions</strong> d'Ubiquity affiche les commandes commençant par la lettre « C ».
tutorial.stage09p2=Imaginons que vous vouliez la commande <em>calculate</em>. Vous n'avez pas besoin de saisir toute la commande. Saisissez seulement <strong>les lettres « al »</strong> (la saisie complète est donc <strong>« cal »</strong>).
##### Stage 10

tutorial.stage10p1=Maintenant <strong>appuyez sur Espace puis saisissez 22/7</strong> (de façon à afficher <strong>« cal 22/7 »</strong>).
##### Stage 11

tutorial.stage11p1=La commande <strong>Calculate</strong> affichera le résultat de n'importe quelle expression arithmétique saisie.
tutorial.stage11p2=Lorsque vous aurez fini de vous familiariser avec la commande <strong>calculate</strong>, <strong>appuyez sur Échappe</strong>.
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Tutoriel d'Ubiquity, étape 4 sur 6 : Commande Google et liste de suggestions
tutorial.stage12p1=Appelez Ubiquity à nouveau…
##### Stage 13

tutorial.stage13p1=Imaginons que vous vouliez chercher le mot <em>cheese</em> sur Google.
tutorial.stage13p2=Saisissez la lettre « g », une espace, puis le mot <em>cheese</em>.
tutorial.stage13p3=(comme ceci, « g cheese »).
##### Stage 14

tutorial.stage14p1=Dans la liste de suggestions, vous pouvez voir plusieurs commandes débutant par « g ». Vous pouvez utiliser les flèches de direction vers le haut ou vers le bas pour vous déplacer dans la liste de suggestions. Essayez maintenant :
tutorial.stage14p2=<strong>utilisez la flèche de direction vers le bas</strong> jusqu'à ce que <em>google</em> soit en surbrillance.
##### Stage 15

tutorial.stage15p1=L'aperçu de commande <em>Google</em> affiche un petit bout de chaque résultat de recherche correspondant au mot recherché.
tutorial.stage15p2=Ces titres sont des liens — vous pouvez cliquer sur l'un d'eux pour ouvrir la page dans un nouvel onglet.
tutorial.stage15p3=Quand vous avez fini, fermez cette page et revenez ici, ou appuyez sur la touche <em>Échappe</em> pour continuer le tutoriel.
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Tutoriel d'Ubiquity, étape 5 sur 6 : Sélectionner et exécuter
tutorial.stage16ap1=Imaginons que vous naviguiez sur le Web et que vous tombiez sur une adresse — comme celle dans la boîte ci-dessous — et que vous vouliez la voir sur une carte.
tutorial.stage16ap2=Les commandes Ubiquity peuvent fonctionner sur votre sélection de texte. Essayez : Utilisez la souris pour <strong>sélectionner l'adresse</strong> ci-dessous. Puis <strong>appelez Ubiquity</strong>.
tutorial.stage16bp1=Maintenant, <strong>saisissez « map »</strong>.
tutorial.stage16cp1=L'aperçu affiche une carte Google de l'adresse. Vous pouvez cliquer sur cette carte pour l'agrandir ; vous pouvez ensuite naviguer dans la carte en utilisant la souris. Essayez maintenant.
tutorial.stage16cp2=quand vous avez terminé avec la carte, appuyez sur la touche <strong>Échappe</strong>.
##### Stage 17

tutorial.stage17p1=Comme autre exemple, admettons que vous naviguez sur le Web et vous trouvez quelque chose écrit dans une langue que vous ne pouvez pas lire - comme le texte en japonais ci-dessous. Vous pouvez utiliser Ubiquity pour obtenir une traduction.
tutorial.stage17p2=Tout d'abord <strong>sélectionnez le texte en japonais ci-dessous</strong>, puis appelez Ubiquity et <strong>utilisez la commande <em>translate</em>.</strong>
tutorial.stage17p3=(saisissez « translate », ou simplement « tr »).
##### Stage 18

tutorial.stage18p1=À ce stade, vous pouvez saisir des mots que vous voulez traduire avec Ubiquity. Mais comme vous pouvez le voir dans la zone d'aperçu, Ubiquity traduit déjà les mots que vous avez sélectionnés.
tutorial.stage18p2=Ensuite, <strong>appuyez sur Entrée</strong> pour exécuter la commande.
##### Stage 19

tutorial.stage19p1=Remarquez comment le texte en japonais que vous avez sélectionné a été <em>remplacé</em> par sa traduction. C'est parce que vous avez exécuté la commande en appuyant sur Entrée.
tutorial.stage19p2=Chaque commande exécute une action différente. Le plus souvent, elles ouvriront une nouvelle page, ou modifieront la page courante.
tutorial.stage19p3=Cliquez ici pour continuer
##### Stage 20

tutorial.stage20p1=Prenons un nouvel exemple. Supposons que vous naviguez sur le Web et que vous trouvez un mot inconnu — comme celui de la boîte ci-dessous — et que vous souhaitez rechercher sa définition.
tutorial.stage20p2=Sélectionnez le texte dans la boîte ci-dessous puis appelez Ubiquity.
##### Stage 21

tutorial.stage21p1=Maintenent <strong>utilsez la commande « google »</strong> (saisissez « google » ou simplement « goo »).
##### Stage 22

tutorial.stage22p1=Maintenant, si l'aperçu de la commande <em>google</em> vous indique ce que vous vouliez savoir, c'est fini — vous pouvez ferme Ubiquity et retourner à votre activité.
tutorial.stage22p2=Mais si vous voulez aller plus loin, vous pouvez appuyer sur Entrée pour exécuter la commande <em>google</em>, ce qui ouvrira une nouvelle page avec tous les résultats de la recherche.
tutorial.stage22p3=À vous de jouer.
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Tutoriel d'Ubiquity, étape 4 sur 6 : Obtenir de l'aide et apprendre de nouvelles commandes
tutorial.stage23p1=Jusqu'à présent, vous avez appris les commandes <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em> et <em>map</em>. C'est un bon début, mais il existe des dizaines d'autres commandes fournies avec Ubiquity — plus toutes celles que vous trouverez sur le Web.
tutorial.stage23p2=Comment savoir quelles commandes sont disponibles ?
tutorial.stage23p3=Une façon d'y arriver est d'utiliser la commande <em>help</em>.
tutorial.stage23p4=Appelez Ubiquity…
##### Stage 24

tutorial.stage24p1=Supposons que vous voulez la liste des commandes en relation avec les onglets. Vous pouvez utiliser la commande <em>help</em> comme ceci :
tutorial.stage24p2=saisissez « help tab ».
##### Stage 25

tutorial.stage25p1=Dans la liste de suggestions, vous pouvez voir toutes les commandes dont le nom comporte « tab ».
tutorial.stage25p2=Utilisez les flèches de direction pour vous déplacer dans la liste de suggestions. La zone d'aperçu affiche des informations d'aide sur chaque commande mise en surbrillance.
tutorial.stage25p3=Lorsque vous avez fini, <strong>appuyez sur Échappe</strong>.
##### Stage 26

tutorial.stage26p1=Pour finir, il existe la commande <em>list ubiquity commands</em>. Cette commande affichera la page recensant toutes les commandes Ubiquity installées. Vous pouvez apprendre toutes sortes de choses utiles en parcourant cette liste de commandes.
tutorial.stage26p2=Vous êtes arrivé à la fin de ce tutoriel. Une fois arrivé sur la page listant les commandes, vous pourrez faire votre propre expérience et apprendre de nouvelles commandes à votre rythme.
tutorial.stage26p3=Appelez Ubiquity, saisissez « list » pour appuyez sur la touche Entrée pour exécuter la commande.
tutorial.stage26p4=Au revoir !
