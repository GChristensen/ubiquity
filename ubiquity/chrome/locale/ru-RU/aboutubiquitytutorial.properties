#

tutorial.welcome=Добро пожаловать в руководство пользователя Ubiquity.
tutorial.fromthestart=Нажмите сюда, чтобы начать сначала
tutorial.fromthemiddle=Начать со следующего параграфа:
tutorial.howtostart=Как запустить Ubiquity
tutorial.previews=Предварительный просмотр (команда weather)
tutorial.abbreviations=Сокращения (Calculate)
tutorial.suggestions=Список предложений (Calculate, Google)
tutorial.selecting=Выделение, выполнение (Translate, Map)
tutorial.morecommands=Как получить помощь и узнать больше команд
#

tutorial.stage01h1=Руководство пользователя Ubiquity, часть 1 из 6: как запустить Ubiquity
tutorial.stage01p1=Добро пожаловать в руководство пользователя Ubiquity.
tutorial.stage01p2=Давайте начнём. Чтобы активизировать Ubiquity, сделайте следующее:
tutorial.stage01p3=Нажмите клавишу
#

tutorial.stage02p1=Это <strong>командная строка</strong> Ubiquity. Сюда вы можете вводить команды.
tutorial.stage02p2=Если вы хотите закрыть Ubiquity без выполнения команды, <strong>нажмите клавишу Escape</strong>. Попробуйте сделать это сейчас.
#

tutorial.stage03h1=Руководство пользователя Ubiquity, часть 2 из 6: команда weather и предварительный просмотр
tutorial.stage03p1=Давайте научимся пользоваться командами. Для этого снова активизируйте Ubiquity...
tutorial.stage03p2=(помните, что для этого нужно <strong> нажать клавишу
#

tutorial.stage04p1=Теперь введите слово <strong>weather</strong>...
#

tutorial.stage05p1=По мере набора текста в <strong>области предварительного просмотра</strong> будут отображаться предварительные результаты. В данном случае это прогноз погоды.
tutorial.stage05p2=Даже если вы не введёте местоположение, команда <em>weather</em> попытается предугадать, где вы находитесь.
tutorial.stage05p3=Теперь давайте укажем какое-нибудь местоположение: <strong>нажмите пробел и затем 'near chicago'</strong> (целиком команда будет выглядеть следующим образом: 'weather near chicago').
#

tutorial.stage06p1=Видите, как это работает? Вы можете свободно удалить "chicago" и ввести тот город, который вас интересует.
tutorial.stage06p2=Когда вы закончите ознакамливаться с результатами команды weather, <strong>нажмите клавишу Escape</strong>.
#

tutorial.stage07h1=Руководство пользователя Ubiquity, часть 3 из 6: команда calculate и сокращения
tutorial.stage07p1=Вызовите Ubiquity снова, чтобы ознакомиться с работой ещё нескольких команд.
#

tutorial.stage08p1=На этот раз <strong>введите символ 'c'</strong> (строчный) и посмотрите, что произойдёт.
#

tutorial.stage09p1=<strong>Список предложений</strong> Ubiquity отобразит команды, которые начинаются на букву 'C'.
tutorial.stage09p2=Предположим, вам нужна команда <em>calculate</em>. Нет необходимости вводить её целиком. Просто <strong>введите символы 'al'</strong> (целиком получится <strong>'cal'</strong>).
#

tutorial.stage10p1=Затем <strong>нажмите пробел и после этого введите 22/7</strong>(всё вместе выглядит следующим образом: <strong>'cal 22/7'</strong>).
#

tutorial.stage11p1=Команда <em>calculate</em> покажет результат любого арифметического выражения, которое вы введёте.
tutorial.stage11p2=Когда вы закончите экспериментировать с командой <em>calculate</em>, <strong>нажмите клавишу Escape</strong>.
#

tutorial.stage12h1=Руководство пользователя Ubiquity, часть 4 из 6: команда google и список предложений
tutorial.stage12p1=Активируйте Ubiquity ещё раз...
#

tutorial.stage13p1=Предположим, вы хотите произвести поиск в Google по слову cheese.
tutorial.stage13p2=Введите букву 'g', пробел и слово 'cheese'.
tutorial.stage13p3=(то есть 'g cheese').
#

tutorial.stage14p1=В списке предложений вы можете видеть несколько команд, начинающихся на букву 'g'. Используя клавиши вверх и вниз, вы можете перемещаться по списку. Попробуйте это сделать прямо сейчас:
tutorial.stage14p2=<strong>нажимайте клавишу вниз</strong> до тех пор, пока команда <em>google</em> не будет подсвечена.
#

tutorial.stage15p1=Предварительный просмотр для команды <em>Google</em> показывает фрагмент для каждого результата поиска, совпадающего с введённым условием.
tutorial.stage15p2=Заголовки являются ссылками. Вы можете щёлкнуть по одному из них, чтобы открыть страницу в новой вкладке.
tutorial.stage15p3=Когда вы закончите, закройте эту страницу и вернитесь обратно, или просто <strong>нажмите клавишу Escape</strong>, чтобы перейти к следующему параграфу руководства.
#

tutorial.stage16ah1=Руководство пользователя Ubiquity, часть 5 из 6: выделение и выполнение
tutorial.stage16ap1=Допустим, вы просматривали веб-страницу в сети и нашли какой-то адрес, подобный тому, что указан ниже, и хотите посмотреть на карте, где находится это место.
tutorial.stage16ap2=Команды Ubiquity могут работать с выделенным вами текстом. Сделайте следующее: используя мышь, <strong>выделите адрес</strong>, указанный ниже. Затем <strong>активизируйте Ubiquity</strong>.
tutorial.stage16bp1=Введите команду <strong>'map'</strong>.
tutorial.stage16cp1=Для предварительного просмотр искомого адреса используется Google Maps. Вы можете щёлкать мышью на карте, чтобы её приблизить. Также вы можете передвигаться по карте, захватывая и перетаскивая её. Попробуйте сделать это.
tutorial.stage16cp2=Когда закончите работать с картой, <strong>нажмите клавишу Escape</strong>.
#

tutorial.stage17p1=В качестве другого примера рассмотрим следующий случай: допустим, вы просматриваете веб-страницу и наткнулись на текст, который вы не можете прочитать. Например как указанный ниже текст на японском. Вы можете использовать Ubiquity для его перевода.
tutorial.stage17p2=Сперва <strong>выделите текст на японском</strong>. Затем вызовите Ubiquity и <strong>используйте команду <em>translate</em></strong>.
tutorial.stage17p3=(введите 'translate' или просто 'tr').
#

tutorial.stage18p1=На этой стадии вы можете ввести несколько слов, которые хотели бы перевести с помощью Ubiquity. Но как вы можете видеть в области предварительного просмотра, Ubiquity уже переводит слова, которые вы выделили ранее.
tutorial.stage18p2=Теперь <strong>нажмите клавишу Enter</strong>, чтобы выполнить команду.
#

tutorial.stage19p1=Обратите внимание, что текст на японском, который вы выделили, был <em>заменён</em> переводом. Это произошло, так как вы выполнили команду, нажав Enter.
tutorial.stage19p2=Каждая команда выполняет какое действие при её выполнении. Обычно она открывает новую страницу с результатом или изменяет что-нибудь на текущей.
tutorial.stage19p3=Нажмите здесь, чтобы продолжить
#

tutorial.stage20p1=Разберём ещё один пример. Допустим, просматривая веб-страницу вы увидели незнакомое слово, подобное тому, что указано ниже. И вы бы хотели узнать, что же оно означает.
tutorial.stage20p2=Выделите это слово и вызовите Ubiquity.
#

tutorial.stage21p1=Используйте команду <strong>google</strong> (введите 'google' или просто 'goo').
#

tutorial.stage22p1=Если предварительный просмотр для команды <em>google</em> показал всё, что вы хотели знать, вы можете закрыть Ubiquity и переходить к следующему параграфу.
tutorial.stage22p2=Но если вы хотите узнать больше, вы можете нажать Enter, чтобы выполнить команду <em>google</em>, которая откроет результаты поиска в новой вкладке.
tutorial.stage22p3=Вам решать.
#

tutorial.stage23h1=Руководство пользователя Ubiquity, часть 6 из 6: помощь и новые команды
tutorial.stage23p1=К настоящему моменту мы разобрались, как работать с командами <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em> и <em>map</em>. Это неплохо для начала, но в Ubiquity включено значительно большее количество команд. В дополнение к ним в сети вы можете найти и другие команды.
tutorial.stage23p2=Как узнать, какие команды доступны?
tutorial.stage23p3=Одним из способов является команда <em>help</em>.
tutorial.stage23p4=Активируйте Ubiquity...
#

tutorial.stage24p1=Наверняка вы хотите знать, какие команды работают с вкладками. Вы можете использовать команду <em>help</em> следующим образом:
tutorial.stage24p2=введите 'help tab'.
#

tutorial.stage25p1=В списке предложений вы можете увидеть все команды, которые имеют в своём имени 'tab'.
tutorial.stage25p2=Используйте клавиши 'Вверх' и 'Вниз' для перемещения по списку предложений. В области предварительного просмотра показывается справочная информация для каждой из команд, которую вы выбираете.
tutorial.stage25p3=Когда закончите, <strong>нажмите клавишу Escape</strong>.
#

tutorial.stage26p1=В довершении всего существует команда <em>list ubiquity commands</em>. Эта команда откроет страницу, на которой указаны все команды, которые установлены в Ubiquity. Вы можете изучить все виды полезных команд, ознакомившись с этой страницей.
tutorial.stage26p2=Это окончание руководства пользователя. Как только вы перейдёте на страницу со списком команд, вы можете начинать обучение и опыты с новыми командами.
tutorial.stage26p3=Активируйте Ubiquity, введите 'list' и нажмите клавишу enter, чтобы выполнить команду.
tutorial.stage26p4=До свидания!
