##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=その 1 / 6: Ubiquity の起動
tutorial.stage01p1=Ubiquity チュートリアルへようこそ。
tutorial.stage01p2=<strong>CTRL キー (Mac は option キー、Linux は alt キー) を押しながら、Space キーを押してください。</strong>Ubiquity が起動します。
tutorial.stage01p3=​
##### Stage 02

tutorial.stage02p1=これが Ubiquity の<strong>入力パネル</strong>です。 コマンドの入力は、ここで行います。
tutorial.stage02p2=問題が無ければ、<strong>ESC キーを押してください</strong>。何もせず、Ubiquity が閉じられます。
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=その 2 / 6: お天気コマンドとプレビュー
tutorial.stage03p1=まずはコマンドを使ってみましょう。
tutorial.stage03p2=<strong>CTRL キー (Mac は option キー、Linux は alt キー) を押しながら、Space キーを押してください。</strong>Ubiquity が起動します。
##### Stage 04

tutorial.stage04p1=続いて、<strong>weather</strong> と入力してみてください。
##### Stage 05

tutorial.stage05p1=タイプし終わる前から、<strong>プレビューエリア</strong> にコマンドの実行結果が表示されました。今回は、天気予報です。
tutorial.stage05p2=<em>weather</em> コマンドは、住所 (location) を入力しなくても、テキトーに結果が出ます。
tutorial.stage05p3=では、住所を入力するとどうなるでしょう? <strong>半角スペースを入力し、続けて 'near chicago' と入力してみてください</strong>。 (全部で 'weather near chicago' です。)
##### Stage 06

tutorial.stage06p1=動きましたか？ 'chicago' は他の色々な住所でもお試しいただけます。
tutorial.stage06p2=確認できたら、 <strong>escape キーを押してください。</strong>
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=その 3 / 6: 計算コマンドと入力の省略
tutorial.stage07p1=次のコマンドに行きましょう。Ubiquity を起動してください。
##### Stage 08

tutorial.stage08p1=今回は、<strong>'c'</strong> (小文字) とだけ打ってみてください。
##### Stage 09

tutorial.stage09p1=Ubiquity は、'c' で始まるコマンドの一覧を表示する機能を持っています。いわゆる<strong>入力候補</strong>です。
tutorial.stage09p2=<em>calculate</em> (計算) コマンドを実行してみましょう。と言っても、<strong>'calculate'</strong> と入力する必要はありません。 c に続けて<strong>'al'</strong> と打ち込むだけです。(全部で <strong>'cal'</strong>。)
##### Stage 10

tutorial.stage10p1=さらに続けて、<strong>半角スペース、'22/7' と入力してみてください。</strong> (ここまでで入力ボックスは <strong>'cal 22/7'</strong> となっているはずです。)
##### Stage 11

tutorial.stage11p1=22+7、22-7、22*7、(11+11)*7。
tutorial.stage11p2=入力された計算式の結果を確認できたら、<strong>escape キーを押してください。</strong>
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=その 4 / 6: Google コマンドと入力候補
tutorial.stage12p1=Ubiquity を起動してください。
##### Stage 13

tutorial.stage13p1=Google で、cheese を検索したいとします。
tutorial.stage13p2='g'、半角スペース、'cheese' と入力してください。
tutorial.stage13p3=('g cheese' と、入力する事になります。)
##### Stage 14

tutorial.stage14p1='g' で始まる様々なコマンドが、入力候補として表示されます。↑キーと↓キーで、これらを選択してみましょう。
tutorial.stage14p2=<strong>↓キー</strong> で移動し、<em>google</em> コマンドにフォーカスを合わせてください。
##### Stage 15

tutorial.stage15p1=<em>Google</em> コマンドのプレビューでは、検索結果の一部が表示されます。
tutorial.stage15p2=結果のタイトルはリンクになっており、クリックすると新しいタブでそのページを開きます。
tutorial.stage15p3=チュートリアルはまだ続きます。一休みしたら、ページを閉じて戻ってくるか、 <strong>ESC キーを押してください</strong>。
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=その 5 / 6 コマンドの選択と実行
tutorial.stage16ap1=以下に表示されている住所を、地図で確認したいとします。
tutorial.stage16ap2=<strong>マウスをドラッグして以下の住所を選択し、Ubiquity を起動してください。</strong>
tutorial.stage16bp1=<strong>'map' と入力してみてください。</strong>
tutorial.stage16cp1=プレビューに Google マップの地図が表示されました。 地図をクリックして拡大し、マウスドラッグでスクロールさせる事もできます。お試しください。
tutorial.stage16cp2=map コマンドを使い終わったら、<strong>ESC キー</strong>を押してください。
##### Stage 17

tutorial.stage17p1=さて、インターネットで英語圏の人に出会ったとします。でも、Ubiquity があれば、割と平気です。
tutorial.stage17p2=まず、<strong>以下の文章をマウスドラッグで選択</strong>し、 Ubiquity を起動してください。今回は、 <strong><em>translate</em> コマンドを利用します</strong>。
tutorial.stage17p3=('translate to English' 、または単に 'tr to en' と入力してみてください)。
##### Stage 18

tutorial.stage18p1=通常、translate コマンドは、翻訳したい文章をコマンドに続けて入力する事で利用します。ただしプレビューをご覧の通り、選択した文章に対して動作させることもできます。
tutorial.stage18p2=確認できたら、<strong>Enter キー</strong>を押してコマンドを実行してみてください。
##### Stage 19

tutorial.stage19p1=選択されていた日本語の文章が、<em>差し替えられました</em>。Enter キーを押したことで、コマンドが「実行」されたからです。
tutorial.stage19p2=大抵のコマンドは、様々な形で「実行」することができます。一般的には、新しいページが開かれるか、現在のページに対して何らかの変化がもたらされます。
tutorial.stage19p3=続けるにはここをクリック！
##### Stage 20

tutorial.stage20p1=もう一つだけ例を示します。以下にあるような、よく分からない単語に出くわし、ググろうかなと考えたとします。
tutorial.stage20p2=以下の文章をマウスドラッグで選択し、Ubiquity を起動してください。
##### Stage 21

tutorial.stage21p1=<strong>google コマンドを使用します</strong>。 ('google' または単に 'goo' と入力してください)。
##### Stage 22

tutorial.stage22p1=<em>google</em> のプレビューが十分な内容であれば、ESC キーを押して終了です。
tutorial.stage22p2=もう少し情報が欲しい場合、Enter キーで <em>google</em> コマンドを実行すれば、検索結果のページにジャンプできます。
tutorial.stage22p3=簡単でしょう？
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=その 6 / 6: ヘルプの参照と始まりの終わり
tutorial.stage23p1=最終章です。<em>weather</em>、<em>calculate</em>、<em>google</em>、<em>translate</em>、<em>map</em>。 始めたばかりなのに、5 つもコマンドが使いこなせるようになりました。実は、 Ubiquity にはデフォルトでもっと沢山のコマンドがインストールされています。さらに言うと、インターネットにはもっともっと沢山の便利なコマンドが公開されていたりします。
tutorial.stage23p2=どうすればそれらに出会う事ができるのでしょうか？
tutorial.stage23p3=<em>help</em> コマンドを使ってみましょう。
tutorial.stage23p4=Ubiquity を起動してください。
##### Stage 24

tutorial.stage24p1=Firefox のタブに対して、何かするコマンドがあるか調べたいとします。<em>help</em> コマンドの利用例を示します。
tutorial.stage24p2='help tab' と入力してみてください。
##### Stage 25

tutorial.stage25p1=インストールされているすべてのコマンドの中から、コマンド名に 'tab' が含まれるものが入力候補に表示されました。
tutorial.stage25p2=矢印キーで入力候補を選択すると、それぞれの使用方法がプレビューに表示されます。
tutorial.stage25p3=確認が終わったら、<strong>ESC キー</strong>を押してください。
##### Stage 26

tutorial.stage26p1=最後に、<em>list ubiquity commands</em> と言うコマンドの説明をします。このコマンドを使えば、Ubiquity にインストールされているすべてのコマンドが表示されるページにジャンプする事ができます。情報量の多さに驚かれるかもしれません。でも、これは Ubiquity の持っている可能性の、ほんの一部に過ぎないのです。
tutorial.stage26p2=チュートリアルはこれで終わりです。知らなかったコマンドの使い方に触れるのもよし、飽き足らず自分でコマンドを作ってしまうもよし。楽しんでください。
tutorial.stage26p3=Ubiquity を起動し、'list' と入力し、Enter キーで実行してください。
tutorial.stage26p4=また、どこかでお会いしましょう。
