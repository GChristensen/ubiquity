# ##### Tutorial start page

tutorial.welcome=Bem-vindo ao Tutorial do Ubiquity.
tutorial.fromthestart=Clique aqui para começar do início
tutorial.fromthemiddle=Pular para seção:
tutorial.howtostart=Como iniciar o Ubiquity
tutorial.previews=Previsão (comando Tempo)
tutorial.abbreviations=Abreviações (Calcular)
tutorial.suggestions=Lista de sugestões (Calcular, Google)
tutorial.selecting=Selecionando, Executando (Traduzir, Mapa)
tutorial.morecommands=Como obter ajuda e aprender novos comandos
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Tutorial do Ubiquity, parte 1 de 6: Como iniciar o Ubiquity
tutorial.stage01p1=Bem-vindo ao tutorial do Ubiquity.
tutorial.stage01p2=Vamos começar. Para iniciar o Ubiquity, siga os seguinte passos agora:
tutorial.stage01p3=Segure a tecla %S e então pressione a tecla %S.
##### Stage 02

tutorial.stage02p1=Este é o <strong>campo de digitação</strong> do Ubiquity. Você poderá digitar comandos aqui.
tutorial.stage02p2=Caso você queira sair do Ubiquity sem digitar nenhum comando, <strong>pressione a tecla de escape (Esc)</strong>. Tente agora.
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Tutorial do Ubiquity, parte 2 de 6: comando Tempo e Previsões
tutorial.stage03p1=Ok, então vamos aprender um comando. Abra o Ubiquity novamente…
tutorial.stage03p2=(Lembre-se, <strong>segure a tecla %S e então pressione a tecla %S</strong>)
##### Stage 04

tutorial.stage04p1=Agora digite a palavra <strong>tempo</strong>…
##### Stage 05

tutorial.stage05p1=Mesmo antes de você terminar de digitar, a <strong>área de visualização</strong> exibirá uma lista com os resultados do seu comando — neste caso, um boletim do tempo.
tutorial.stage05p2=Se você não digitar um local, o comando <em>tempo</em> tentará adivinhar onde você está.
tutorial.stage05p3=Agora vamos informar um local: <strong>digite espaço e então digite 'em aracaju'</strong>. (Assim, seu comando será 'tempo em aracaju'.)
##### Stage 06

tutorial.stage06p1=Entendeu como funciona? Sinta-se à vontade para apagar "aracaju" e tentar outras localidades.
tutorial.stage06p2=Quando você estiver pronto para o próximo passo, <strong>pressione a tecla de escape (Esc).</strong>
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Tutorial do Ubiquity, parte 3 de 6: Comando calcular e Abreviações
tutorial.stage07p1=Abra o Ubiquity novamente para aprendermos novos comandos.
##### Stage 08

tutorial.stage08p1=Desta vez, <strong>digite somente a letra 'c'</strong> e veja o que acontece.
##### Stage 09

tutorial.stage09p1=A <strong>lista de sugestões</strong> do Ubiquity exibe comandos que começam com a letra 'C'.
tutorial.stage09p2=Digamos que você queira usar o comando <em>calcular</em>. Você não precisa digitar o nome inteiro do comando. Apenas <strong>digite as letras 'al'</strong> (assim, seu comando ficará <strong>'cal'</strong>).
##### Stage 10

tutorial.stage10p1=Agora <strong>digite espaço e então digite 22/7</strong> (assim, seu comando ficará <strong>'cal 22/7'</strong>.)
##### Stage 11

tutorial.stage11p1=O comando <em>calcular</em> exibirá o resultado da expressão aritmética que você digitou.
tutorial.stage11p2=Quando você estiver pronto para o próximo passo, <strong>pressione a tecla de escape (Esc).</strong>
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Tutorial do Ubiquity, parte 4 de 6: comando Google e a lista de sugestões
tutorial.stage12p1=Abra o Ubiquity novamente…
##### Stage 13

tutorial.stage13p1=Digamos que você queira procurar pela palavra 'cheese' no Google.
tutorial.stage13p2=Digite a letra 'g', um espaço e a palavra 'cheese'.
tutorial.stage13p3=(como 'g cheese').
##### Stage 14

tutorial.stage14p1=Na lista de sugestões você verá vários comandos que começam com a letra 'g'. Você poderá usar as setas acima e abaixo para navegar pela lista de sugestões. Tente agora:
tutorial.stage14p2=<strong>pressione a tecla seta para baixo</strong> até que o comando <em>google</em> seja focado.
##### Stage 15

tutorial.stage15p1=O comando <em>Google</em> exibirá uma pequena amostra de cada resultado correspondente ao seu termo de pesquisa.
tutorial.stage15p2=Esses títulos são links — você pode clicar em um deles para abrir a página em uma nova aba.
tutorial.stage15p3=Quando você estiver pronto para o próximo passo, <strong>pressione a tecla de escape (Esc).</strong>
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Parte 5 de 6: Selecionando e Executando
tutorial.stage16ap1=Digamos que você esteja navegando na web e chegou até um endereço — como o da caixa amarela abaixo — e deseja localizá-lo em um mapa.
tutorial.stage16ap2=Comandos Ubiquity podem interagir com o texto selecionado em páginas da web. Experimente: use o mouse para <strong>selecionar o endereço</strong> abaixo. Em seguida, <strong>abra o Ubiquity</strong>.
tutorial.stage16bp1=Agora <strong>digite 'mapa'</strong>.
tutorial.stage16cp1=A visualização exibirá um mapa do Google do endereço. Você pode clicar nesse mapa para exibi-lo maior; então você poderá navegar pelo mapa arrastando-o com o cursor do mouse. Tente fazer isso agora.
tutorial.stage16cp2=Quando você estiver pronto para o próximo passo, <strong>pressione a tecla de escape (Esc).</strong>
##### Stage 17

tutorial.stage17p1=Outro exemplo: digamos que você esteja navegando pela web e você encontra algo escrito em um idioma que você não domina — como o texto em japonês abaixo. Você pode usar o Ubiquity para obter uma tradução.
tutorial.stage17p2=Primeiro <strong>selecione o texto em japonês abaixo</strong>, e então abra o Ubiquity e <strong>use o comando <em>traduzir</em></strong>.
tutorial.stage17p3=(digite 'traduzir', ou somente 'tr').
##### Stage 18

tutorial.stage18p1=Nesse momento, você poderá digitar as palavras que você deseja que o Ubiquity traduza. Mas como você poderá ver na visualização, o Ubiquity já estará traduzindo as palavras que você selecionou.
tutorial.stage18p2=Em seguida, <strong>pressione a tecla Enter</strong> para executar o comando.
##### Stage 19

tutorial.stage19p1=Perceba que o texto em japonês que você selecionou foi <em>substituido</em> pela tradução. Isso ocorreu porque você executou o comando pressionando 'Enter'.
tutorial.stage19p2=Cada comando faz algo diferente ao ser executado. Normalmente eles abrem uma nova página ou alteram algo na página visualizada.
tutorial.stage19p3=Clique aqui para continuar
##### Stage 20

tutorial.stage20p1=Vamos ver mais um exemplo. Digamos que você esteja navegando na web e dá de cara com uma palavra desconhecida — como a escrita na caixa abaixo — e você deseja saber o que ela significa.
tutorial.stage20p2=Selecione a palavra na caixa abaixo e abra o Ubiquity.
##### Stage 21

tutorial.stage21p1=Agora <strong>use o comando google</strong> (digite 'google' ou simplesmente 'goo').
##### Stage 22

tutorial.stage22p1=Agora a previsão do comando <em>google</em> diz o que você quer saber, e então você já pode fechar o Ubiquity e continuar o que estava fazendo.
tutorial.stage22p2=Mas se você quiser mais informações, você poderá pressionar Enter para executar o comando <em>google</em>, que abrirá o resultado em uma nova página.
tutorial.stage22p3=Você é quem decide.
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Parte 6 de 6: Obtendo ajuda e Aprendendo novos comandos
tutorial.stage23p1=Até agora você já aprendeu os comandos <em>tempo</em>, <em>calcular</em>, <em>google</em>, <em>traduzir</em> e <em>mapa</em>. É um bom começo, mas existem dezenas de comandos incluidos no Ubiquity — além dos que você poderá encontrar na web.
tutorial.stage23p2=Como saber quais comandos estão disponíveis?
tutorial.stage23p3=Uma forma fácil é usando o comando <em>ajuda</em>.
tutorial.stage23p4=Abra o Ubiquity…
##### Stage 24

tutorial.stage24p1=Suponha que você queira saber se há algum comando para lidar manipular abas. Você pode usar o comando <em>ajuda</em> da seguinte maneira:
tutorial.stage24p2=digite 'ajuda tab' (ou 'ajuda aba').
##### Stage 25

tutorial.stage25p1=Na lista de sugestões você verá todos os comandos que possuem 'aba' em seus nomes.
tutorial.stage25p2=Use as teclas de setas para navegar entre as sugestões. A área de visualização exibirá informações sobre cada comando selecionado.
tutorial.stage25p3=Quando estiver satisfeito, <strong>pressione a tecla de escape</strong>.
##### Stage 26

tutorial.stage26p1=Finalmente, há o comando <em>listar comando do ubiquity</em>. Esse comando o levará para uma página que exibirá todos os comandos instalados. Você poderá aprender diversos tipos de comandos úteis ao navegar pela lista de comandos!
tutorial.stage26p2=Este é o fim do tutorial. Uma vez que você entrar na lista de comandos, você poderá experimentar novos comandos à medida em que dominar os que já aprendeu.
tutorial.stage26p3=Abra o Ubiquity, digite 'lista' e pressione Enter para executar o comando.
tutorial.stage26p4=Boa sorte!
