# ##### Tutorial start page

tutorial.welcome=Tervetuloa Ubiquityn oppaaseen.
tutorial.fromthestart=Napsauta tästä aloittaaksesi alusta
tutorial.fromthemiddle=Aloita välistä:
tutorial.howtostart=Ubiquityn käynnistäminen
tutorial.previews=Esikatselut (sääkomento)
tutorial.abbreviations=Lyhenteet (laskin)
tutorial.suggestions=Ehdotuslista (Google)
tutorial.selecting=Valitseminen ja suorittaminen (kääntäminen, kartta)
tutorial.morecommands=Kuinka saada apua ja uusia komentoja
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Ubiquity-opas, osa 1/6: Ubiquityn käynnistäminen
tutorial.stage01p1=Tervetuloa Ubiquityn oppaaseen.
tutorial.stage01p2=Aloitetaan. Avataksesi Ubiquityn, tee seuraava:
tutorial.stage01p3=Pidä pohjassa
##### Stage 02

tutorial.stage02p1=Tämä on Ubiquityn <strong>tekstikenttä</strong>. Voit kirjoittaa komentosi tänne.
tutorial.stage02p2=Jos haluat poistua Ubiquitysta antamatta komentoa, <strong>paina Esc-näppäintä</strong>. Kokeile sitä nyt.
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Ubiquity-opas, osa 2/6: Sääkomento ja esikatselut
tutorial.stage03p1=Okei, opetellaanpa komento. Avaa Ubiquity...
tutorial.stage03p2=(muista: <strong>pidä pohjassa %S-näppäintä ja paina %S-näppäintä</strong>.)
##### Stage 04

tutorial.stage04p1=Kirjoita sana <strong>weather</strong>...
##### Stage 05

tutorial.stage05p1=<strong>Esikatselualue</strong> näyttää esikatselun komentosi tuloksista kirjoittaessasi — tässä tapauksessa säätiedotuksen.
tutorial.stage05p2=Jos et anna sijaintia, <em>weather</em>-komento arvaa tämänhetkisen sijaintisi.
tutorial.stage05p3=Annetaanpa sille sijainti: <strong>paina välilyöntiä ja kirjoita 'near chicago'</strong> (tällöin koko komento on: 'weather near chicago'.)
##### Stage 06

tutorial.stage06p1=Näetkö kuinka se toimii? Poistaa "chicago" ja kokeile muita sijainteja.
tutorial.stage06p2=Kun olet valmis, <strong>paina Esc-näppäintä.</strong>
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Ubiquity-opas, osa 3/6: Laskinkomento ja lyhenteet
tutorial.stage07p1=Avaa Ubiquity uudelleen, jotta voimme opetella uusia komentoja.
##### Stage 08

tutorial.stage08p1=Kirjoita tällä kertaa <strong>vain kirjain 'c'</strong> (pieni kirjain) ja katso, mitä tapahtuu.
##### Stage 09

tutorial.stage09p1=Ubiquityn <strong>ehdotuslista</strong> näyttää kaikki komennot, jotka alkavat C-kirjaimella.
tutorial.stage09p2=Kokeile <em>calculate</em>-komentoa. Sinun ei tarvitse kirjoittaa koko komentoa. Kirjoita <strong>vain kirjaimet 'al'</strong> (tällöin koko komento on: <strong>'cal'</strong>).
##### Stage 10

tutorial.stage10p1=<strong>Paina välilyöntiä ja kirjoita 22/7</strong> (tällöin koko komento on: <strong>'cal 22/7'</strong>.)
##### Stage 11

tutorial.stage11p1=<em>calculate</em>-komento näyttää tuloksen mihin tahansa matemaattiseen lausekkeeseen.
tutorial.stage11p2=Kun olet valmis, <strong>paina Esc-näppäintä.</strong>
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Ubiquity-opas, osa 4/6: Google-komento ja ehdotuslista
tutorial.stage12p1=Avaa Ubiquity uudelleen...
##### Stage 13

tutorial.stage13p1=Sanotaanpa, että haluat etsiä Googlesta sanalla cheese.
tutorial.stage13p2=Kirjoita kirjain 'g', paina välilyöntiä ja kirjoita 'cheese'.
tutorial.stage13p3=(Koko komento on 'g cheese').
##### Stage 14

tutorial.stage14p1=Näet ehdotuslistassa useita komentoja, jotka alkavat kirjaimella 'g'. Voit käyttää nuolta alas ja nuolta ylös listan selaamisen. Kokeile sitä nyt:
tutorial.stage14p2=<strong>paina nuolta alas</strong> kunnes komento <em>google</em> on korostettu.
##### Stage 15

tutorial.stage15p1=<em>Google</em>-komennon esikatselu näyttää lyhyen tekstileikkeen jokaisesta täsmäävästä hakutuloksesta.
tutorial.stage15p2=Otsikot ovat linkkejä — voit niitä napsauttamalla avata kyseisen sivun uuteen välilehteen.
tutorial.stage15p3=Kun olet valmis, sulje sivu ja palaa tähän välilehteen. Voit myös <strong>painaa Esc</strong> jatkaaksesi opasta heti.
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Ubiquity-opas, osa 5/6: Valitseminen ja suorittaminen
tutorial.stage16ap1=Kun selaat verkkoa ja kohtaat katuosoitteen — samanlaisen kuin alla olevassa laatikossa — haluat ehkä nähdä sen kartalla.
tutorial.stage16ap2=Ubiquity-komennot voivat käyttää valitsemaasi tekstiä. Kokeile sitä nyt: käytä hiirtä alla olevan <strong>osoitteen valitsemiseen</strong> ja <strong>avaa Ubiquity</strong>.
tutorial.stage16bp1=<strong>Kirjoita 'map'</strong>.
tutorial.stage16cp1=Esikatselu näyttää kartan Google Mapsista valitsemallesi osoitteelle. Voit napsauttaa karttaa suurentaaksesi sitä; voit sitten selata karttaa raahaamalla sitä hiirellä. Kokeile sitä nyt.
tutorial.stage16cp2=Kun olet kokeillut karttaa, <strong>paina Esc</strong>.
##### Stage 17

tutorial.stage17p1=Kun selaat verkkoa ja kohtaat tekstiä kielellä, jota et ymmärrä — kuten alla olevaa japaninkielistä tekstiä — saatat haluta kääntää sen omalle kielellesi.
tutorial.stage17p2=<strong>Valitse japaninkielinen teksit alta</strong>, avaa Ubiquity ja <strong>käytä komentoa <em>translate</em></strong>.
tutorial.stage17p3=(Kirjoita 'translate' tai vain 'tr').
##### Stage 18

tutorial.stage18p1=Voit nyt kirjoittaa sanoja, joita haluat Ubiquityn kääntävän. Mutta kuten näet esikatselualueella, Ubiquity on jo kääntänyt valitsemasi sanat.
tutorial.stage18p2=<strong>Paina seuraavaksi Enter</strong> suorittaaksesi komennon.
##### Stage 19

tutorial.stage19p1=Huomaa, kuinka valitsemasi japaninkielinen teksti <em>korvattiin</em> käännöksellä. Tämä johtuu siitä, että suoritit komennon painamalla Enter.
tutorial.stage19p2=Jokainen komento tekee jotain erilaista, kun suoritat sen. Useimmiten se avaa uuden sivun tai muuttaa jotain avoimella sivulla.
tutorial.stage19p3=Napsauta tästä jatkaaksesi
##### Stage 20

tutorial.stage20p1=Tehdään vielä yksi esimerkki. Kun selaat verkkoa ja kohtaat sanan, jota et tunne — kuten alla olevassa laatikossa oleva sana — saatat haluta etsiä lisätietoja sanasta.
tutorial.stage20p2=Valitse alla oleva sana ja avaa Ubiquity.
##### Stage 21

tutorial.stage21p1=<strong>Käytä komentoa google</strong> (kirjota 'google' tai vain 'goo').
##### Stage 22

tutorial.stage22p1=Jos sait haluamasi pelkällä <em>google</em>-komennolla, olet valmis — voit sulkea Ubiquityn ja mennä menojasi.
tutorial.stage22p2=Mutta jos haluat lisätietoja, voit painaa Enter ja suorittaa <em>google</em>-komennon, mikä avaa hakutulokset uudelle sivulle.
tutorial.stage22p3=Valinta on sinun.
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Ubiquity-opas, osa 6/6: Avun saaminen ja uusien komentojen oppiminen
tutorial.stage23p1=Olet tähän mennessä oppinut komennot <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em> ja <em>map</em>. Se on hyvä alku, mutta Ubiquityssa on sisäänrakennettuna monia muita komentoja — voit tämän lisäksi löytää lisää verkosta.
tutorial.stage23p2=Kuinka näet saatavilla olevat komennot?
tutorial.stage23p3=Yksi tapa on käyttää komentoa <em>help</em>.
tutorial.stage23p4=Avaa Ubiquity...
##### Stage 24

tutorial.stage24p1=Jos haluat esimerkiksi lisätietoa komennoista, jotka toimivat välilehtien kanssa, voit käyttää seuraavanlaista <em>help</em>-komentoa:
tutorial.stage24p2=Kirjoita 'help tab'.
##### Stage 25

tutorial.stage25p1=Ehdotuslistassa ovat kaikki komennot, joiden nimet sisältävät sanan 'tab'.
tutorial.stage25p2=Käytä nuolinäppäimiä selataksesi ehdotuslistaa. Esikatselualue näyttää ohjeita jokaiseen korostamaasi komentoon liittyen.
tutorial.stage25p3=Kun olet valmis, <strong>paina Esc</strong>.
##### Stage 26

tutorial.stage26p1=On olemassa myös komento <em>list ubiquity commands</em>, joka näyttää sivun sisältäen kaikki Ubiquityyn asennetut komennot. Voit oppia monia hyödyllisiä asioita selaamalla kyseistä sivua.
tutorial.stage26p2=Opas on nyt loppu. Kun olet siirtynyt komentolistasivulle, voit kokeilla komentoja omassa rauhassasi.
tutorial.stage26p3=Avaa Ubiquity, kirjoita 'list' ja paina Enter suorittaaksesi komennon.
tutorial.stage26p4=Heippa!
