###### Tutorial start page

tutorial.welcome=欢迎来到 Ubiquity 教程。
tutorial.fromthestart=点击这里从头开始
tutorial.fromthemiddle=从教程指定章节开始：
tutorial.howtostart=如何启动 Ubiquity
tutorial.previews=预览(Weather【天气】命令)
tutorial.abbreviations=缩写(Calculate【计算】)
tutorial.suggestions=建议名单(Google)
tutorial.selecting=选择,执行(Translate【翻译】，Map【地图】)
tutorial.morecommands=如何获得帮助和了解更多命令
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Ubiquity 教程，1/6：如何启动 Ubiquity
tutorial.stage01p1=欢迎来到 Ubiquity 教程。
tutorial.stage01p2=让我们开始吧。召唤 Ubiquity，现在就做：
tutorial.stage01p3=按住 %S 键并按一下 %S 键。
##### Stage 02

tutorial.stage02p1=这是 Ubiquity <strong>输入框</strong>。您可以在这里输入命令。
tutorial.stage02p2=如果你想离开 Ubiquity 而不是提供一个命令，<strong>按一下 Escape 键</strong>。试试看吧。
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Ubiquity 教程，2/6：Weather【天气】命令和预览
tutorial.stage03p1=好了，现在让我们再来学习一个命令，再次召唤 Ubiquity...
tutorial.stage03p2=（请记住，<strong>按住 %S 键并按一下 %S 键</strong>。）
##### Stage 04

tutorial.stage04p1=现在输入单词 <strong>weather</strong> （天气）...
##### Stage 05

tutorial.stage05p1=即使在您还未完成输入，<strong>预览区</strong> 就已经显示了一个您的命令的预览结果 — 以此为例，天气预报。
tutorial.stage05p2=即使您不输入一个地点，那么 <em>weather</em> （天气）命令还是会自动试着猜出您在何处。
tutorial.stage05p3=现在让我们给它一个位置：<strong>输入一个空格，然后输入 'near chicago'（芝加哥附近）</strong>。（因此您输入的完整的命令为：'weather near chicago'）
##### Stage 06

tutorial.stage06p1=看看效果？可以随时删除 "chicago" 并尝试一些其他地点。
tutorial.stage06p2=当您完成检查天气，<strong>按下 Escape 键。</strong>
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Ubiquity 教程，3/6：Calculate（计算）命令和缩写
tutorial.stage07p1=再次召唤 Ubiquity，我们将学习更多的命令。
##### Stage 08

tutorial.stage08p1=这一次，<strong>输入字母 'c'</strong>(小写)看看会发生什么。
##### Stage 09

tutorial.stage09p1=Ubiquity <strong>建议列表</strong>会显示命令开头字母为 'C' 的命令。
tutorial.stage09p2=加入书说，您希望使用 <em>calculate</em> 命令。您不必输入整个命令的名字。只要 <strong>再输入字母 'al'</strong>就可以了。（你的完整输入应该是 <strong>'cal'</strong> ）。
##### Stage 10

tutorial.stage10p1=现在 <strong>键入一个空格，然后键入 22/7</strong>。（你的完整输入应该是 <strong>'cal 22/7'</strong>。）
##### Stage 11

tutorial.stage11p1=这个 <em>calculate</em> （计算）命令将显示您输入在这里的任何算数表达式的结果。
tutorial.stage11p2=当您学会使用 <em>calculate</em> （计算）命令后， <strong>按下 Escape 键。</strong>
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Ubiquity 教程，4/6：Google 命令和建议列表
tutorial.stage12p1=再次召唤 Ubiquity...
##### Stage 13

tutorial.stage13p1=假设，您要用 Google 搜索 “cheese”（“起司”）。
tutorial.stage13p2=输入字母 'g'，一个空格，和 'cheese' 这个词。
tutorial.stage13p3=（如，“g cheese”）。
##### Stage 14

tutorial.stage14p1=在建议列表，你可以看到很多开头是 “g” 的命令。您可以使用向上箭头(↑)和向下箭头(↓)键来移动选择建议列表。试试吧：
tutorial.stage14p2=<strong>按向下箭头(↓)键</strong> 直到选中 <em>google</em> 命令为止。
##### Stage 15

tutorial.stage15p1=这 <em>Google</em> 命令预览的会显示每个符合您搜索字词的搜索结果的片段。
tutorial.stage15p2=那些标题的链接 — 您可以按一下其中之一来在新标签页打开这个页面。
tutorial.stage15p3=当您完成时，关闭那些标签页并回到这里，或者 <strong>按一下 escape</strong> 来继续教程。
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=5/6：选择和执行
tutorial.stage16ap1=假如你上网时遇到一个地址 &#8212; 就像最下方框中的地址 &#8212; 而你想看看该地址在地图上的位置。
tutorial.stage16ap2=Ubiquity 命令可以使用在您选取的文字上。试试：使用鼠标 <strong>选择在下面的地址</strong>。接着 <strong>召唤 Ubiquity</strong>。
tutorial.stage16bp1=然后 <strong>输入 “map”</strong>。
tutorial.stage16cp1=预览是现实这个地址的 Google 地图。你可以点击这个地图来得到更大一点的版本，然后就可以左右拖拽地图来查看周边。试试看。
tutorial.stage16cp2=您试完地图后，<strong>按一下 escape</strong>。
##### Stage 17

tutorial.stage17p1=另一个例子，在您上网的时候，遇到了您不懂得语言 — 像是在下面的日文。你可以使用 Ubiquity 获得翻译。
tutorial.stage17p2=首先 <strong>选择下面的日文</strong>，然后召唤 Ubiquity 并 <strong>使用 <em>translate</em> （翻译）命令</strong>。
tutorial.stage17p3=(键入 “translate”，或只是 “tr”).
##### Stage 18

tutorial.stage18p1=在这种情况下，您可以输入你想要翻译的话来让 Ubiquity 翻译。但是，正如你可以看到的，在预览区，您选择的话 Ubiquity 已翻译。
tutorial.stage18p2=接着，<strong>按一下 Enter 键</strong>来执行命令。
##### Stage 19

tutorial.stage19p1=注意，您之前选择的日文已经被翻译结果<em>替换</em>了，因为你按了 “Enter” 执行了命令。
tutorial.stage19p2=当您执行完每个命令后都会有什么不同。通常，这将打开一个新的标签页，或者对当前标签页的页面做一些改变。
tutorial.stage19p3=点击这里继续
##### Stage 20

tutorial.stage20p1=让我们再来做一个例子。你浏览网页时遇到不熟悉的单词 — 就像一个在下面的框中 — 而您想要查该单词。
tutorial.stage20p2=在下面的框中选择这个词并召唤 Ubiquity。
##### Stage 21

tutorial.stage21p1=接着 <strong>用 Google 命令</strong> （输入 “google” 或只是 “goo”）。
##### Stage 22

tutorial.stage22p1=现在，如果在 <em>google</em> 命令中的预览足以让您查到想要的信息 — 您就可以直接离开 Ubiquity。
tutorial.stage22p2=但是如果你想了解更多信息，您可以按一下 Enter 键来执行 <em>google</em> 命令，这将在新标签页打开搜索结果。
tutorial.stage22p3=就看你的。
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=6/6：获得帮助并学习更多命令
tutorial.stage23p1=到目前为止你已经学会了 <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em>, and <em>map</em> 命令。这是一个好的开始，但也有几十个命令包含在 Ubiquity — 另外，您可以找到更多的网站。
tutorial.stage23p2=您如何找出更多可供使用的命令？
tutorial.stage23p3=一种方法是使用 <em>help</em> 命令。
tutorial.stage23p4=召唤 Ubiquity...
##### Stage 24

tutorial.stage24p1=假设你想知道是否有什么命令跟标签页(tabs)有关。您可以这样使用 <em>help</em> 命令：
tutorial.stage24p2=输入 “help tab”。
##### Stage 25

tutorial.stage25p1=在建议列表，您可以看到所有命令的名字包含 “tab” 的命令。
tutorial.stage25p2=使用方向键移动选择建议列表。预览区显示当前高亮命令的帮助信息。
tutorial.stage25p3=玩完后，<strong>按 escape</strong>。
##### Stage 26

tutorial.stage26p1=最后，你可以用 <em>list ubiquity commands</em> （列出所有 Ubiquity 命令）命令。此命令将带您到一个网页，该网页显示所有已安装的 Ubiquity 命令。浏览命令列表页面您可以学到很多有用的命令！
tutorial.stage26p2=此教程到此结束。到命令列表页面以后，您需要自己按照自己的学习进度到处实验和学习新的命令。
tutorial.stage26p3=召唤 Ubiquity，输入 “list”，并按Enter键执行。
tutorial.stage26p4=拜拜！
