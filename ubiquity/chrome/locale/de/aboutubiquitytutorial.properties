###### Tutorial start page

tutorial.welcome=Willkommen beim Ubiquity Tutorial.
tutorial.fromthestart=Klicke hier um zu beginnen
tutorial.fromthemiddle=Starte von der Mitte:
tutorial.howtostart=Ubiquity startet
tutorial.previews=Vorschau (Wetter Kommandos)
tutorial.abbreviations=Abkürzungen (Rechnen)
tutorial.suggestions=Die Liste der Vorschläge (Google)
tutorial.selecting=Auswählen und starten (Übersetzen, Karte)
tutorial.morecommands=Wie man neue Kommandos bekommt
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Ubiquity Tutorial, Teil 1 von 6: Wie man Ubiquity started
tutorial.stage01p1=Willkommen beim Ubiquity Tutorial.
tutorial.stage01p2=Um Ubiquity zu starten mach folgendes:
tutorial.stage01p3=Drücke die %S Taste und tippe auf die %S Taste.
##### Stage 02

tutorial.stage02p1=Das ist die Ubiquity <strong>Eingabebox</strong>. Hier kannst du Kommandos eingeben.
tutorial.stage02p2=Wenn du Ubiquity beenden willst, ohne einen Befehl einzugeben , <strong>drücke die Escape Taste</strong>. Probier das jetzt.
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Ubiquity Tutorial, Teil 2 von 6: Wetter Kommandos und Vorschau
tutorial.stage03p1=Jetzt lernen wir unser erstes Kommando. Starte Ubiquity nochmals...
tutorial.stage03p2=(<strong>drücke die %S Taste und tippe auf die %S Taste</strong>.)
##### Stage 04

tutorial.stage04p1=Gib jetzt das Wort <strong>wetter</strong> ein...
##### Stage 05

tutorial.stage05p1=Bevor du das Wort ganz eingegeben hast, zeigt dir Ubiquity in dem <strong>Vorschau Bereich</strong> das Ergebniss an — in diesem Fall, einen Wetterbericht.
tutorial.stage05p2=Wenn du keinen Standort eingibst, versucht das <em>wetter</em> Kommando zu raten wo du dich gerade befindest.
tutorial.stage05p3=Gib jetzt einen Standort ein: <strong>drücke die Leertaste und danach 'nahe berlin'</strong>. (Insgesamt steht da: 'wetter nahe berlin'.)
##### Stage 06

tutorial.stage06p1=Siehst du wie das funktioniert?  Lösche "berlin" und probiere ein paar andere Orte.
tutorial.stage06p2=Wenn du mit dem Wetterbericht fertig bist, <strong>drücke die Escape Taste.</strong>
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Ubiquity Tutorial, Teil 3 von 6: Rechenbefehle und Abkürzungen
tutorial.stage07p1=Start Ubiquity nochmalls, wir werden ein paar neue Kommandos lernen.
##### Stage 08

tutorial.stage08p1=Diesmal, <strong>gib den Buchstaben 'r' ein</strong> (kleingeschrieben) und beachte was passiert.
##### Stage 09

tutorial.stage09p1=Die Ubiquity <strong>Verbesserungsliste</strong> zeigt Kommandos die mit 'r' starten.
tutorial.stage09p2=Sagen wir du möchtest das <em>rechne</em> Kommando. Du musst nicht den gesamten Kommandonamen eingeben. Gib <strong>gib die Buchstaben 'ech' ein</strong> (deine Eingabe zeigt jetzt <strong>'rech'</strong>).
##### Stage 10

tutorial.stage10p1=<strong>Drücke die Leertaste und tippe 22/7</strong> ein (deine Eingabe zeigt jetzt <strong>'rech 22/7'</strong>.)
##### Stage 11

tutorial.stage11p1=Das <em>rechne</em> Kommando zeigt das Resultat jedes arithmetischer Ausdrucks den du eintippst.
tutorial.stage11p2=Wenn du genug mit <em>rechne</em> experimentiert hast, <strong>drücke die Escape Taste.</strong>
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Ubiquity Tutorial, Teil 4 von 6: Google Kommando und die Vorschauliste
tutorial.stage12p1=Starte Ubiquity nochmals...
##### Stage 13

tutorial.stage13p1=Du möchtest beispielsweiße in Google nach 'Käse' suchen.
tutorial.stage13p2=Drücke die Buchstaben 'g', ein Freiraum und das Wort 'Käse'.
tutorial.stage13p3=(Wie, 'g Käse').
##### Stage 14

tutorial.stage14p1=In der Vorschauliste kannst du einige Kommandos sehen die mit 'g' starten.Du kannst die Rauf/Runter Pfeile nutzen um zu navigieren. Probier das jetzt:
tutorial.stage14p2=<strong>drücken den Runter-Pfeil</strong> bis das <em>google</em> Google Kommando markiert ist.
##### Stage 15

tutorial.stage15p1=Die <em>Google</em> Vorschauliste zeigt dir einen teile der Ergebnisse von Google für deinen Suchbegriff an.
tutorial.stage15p2=Diese sind Links &#8212; wenn du auf sie klicks öffnen sie sich in einem neuem Tab.
tutorial.stage15p3=Wenn du fertig bist,schließe die Seite und komme hierher zurück oder <strong>drücke Escape</strong> um mit dem Tutorial weiterzumachen.
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Teil 5 von 6: Auswählen und starten
tutorial.stage16ap1=Du surfst im Web und kommst beispielweiße auf eine Adresse &#8212; wie die weiter unten &#8212; und du möchtest sie auf einer Karte sehen.
tutorial.stage16ap2=Ubiquity kann mit Markierungen arbeiten. Probier es aus: Benutze die Maus <strong>um die Adresse zu selectieren</strong>. Danach <strong>starte Ubiquity</strong>.
tutorial.stage16bp1=Jetzt <strong>gib 'karte' ein</strong>.
tutorial.stage16cp1=Die Vorschau zeigt einen Google Map der Adresse. Klicke auf die Karte um sie zu vergrößern; dann kannst du den Kartenauschnitt mit ziehen bewegen. Probier das jetzt.
tutorial.stage16cp2=Wenn du mit der Karte fertig bist, <strong>drücke Escape</strong>.
##### Stage 17

tutorial.stage17p1=Als weiteres Beispiel, sagen wir du surfst im Web und kommst zu einem Text den du nicht lesen kannst &#8212; beispielsweiße das Japanisch weiter unten. Du kannst Ubiquity für die Übersetzung benutzten.
tutorial.stage17p2=Zuerst <strong>markiere den japanischen Text weiter unten</strong>, danach starte Ubiquity und <strong>gib das <em>übersetzen</em> Kommando</strong> ein.
tutorial.stage17p3=(schreibe 'übersetzen', oder nur 'üb').
##### Stage 18

tutorial.stage18p1=Normalerweiße kannst du hier den zu übersetzenden Text eingeben. Aber wie du in der Vorschau sehen kannst, hat Ubiquity bereits eine Eingabe bekommen.
tutorial.stage18p2=Als Nächstes, <strong>drücke Enter</strong> um das Kommando auszuführen.
##### Stage 19

tutorial.stage19p1=Der japanische Text wurde einfach mit der Übersetzung <em>ersetzt</em>.  Das ist so weil du das Kommando mit 'Enter' ausgeführt hast.
tutorial.stage19p2=Jedes Kommando verhält sich unterschiedlich, wenn du es ausführst.  Meistens öffnet es eine neue Seite oder ändert etwas an der aktuellen.
tutorial.stage19p3=Klicke hier um fortzufahren
##### Stage 20

tutorial.stage20p1=Lasse dir mit einem weiterm Bsp. Ubiquitys Fähigkeiten zeigen. Du surfst beispielsweiße im Web und kommst zu einem Wort das du nich kennst &#8212; beispielsweiße das in der Box(ist leider in Englisch) &#8212; und du möchtest herausfinden was es heißt.
tutorial.stage20p2=Markiere das Wort weiter unten und starte Ubiquity.
##### Stage 21

tutorial.stage21p1=Jetzt <strong>benutze das google Kommando</strong> (schreibe 'google' oder nur 'goo').
##### Stage 22

tutorial.stage22p1=Wenn dir die Vorschau des <em>google</em> Kommand bereits die Inforamtionen gibt die du brauchst bist du fertig &#8212; du kannst Ubiquity beenden und weitersurfen.
tutorial.stage22p2=Aber wenn du mehr Informationen willst, kannst du die 'Enter' Taste drücken und die Resultate öffnen sich in einem neuem Fenster.
tutorial.stage22p3=Es ist deine Entscheidung.
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Teil 6 von 6: Hilfe bekommen und weitere Kommandos lernen
tutorial.stage23p1=Bis jetzt hast du <em>wetter</em>, <em>rechne</em>, <em>google</em>, <em>übersetze</em> und <em>karte</em> Kommandos gelernt. Das ist ein guter Start, aber es gibt noch ein duzend anderer Kommandos in Ubiquity &#8212; plus viele weitere im Internet.
tutorial.stage23p2=Wie finde ich herraus, welche Kommandos verfügbar sind?
tutorial.stage23p3=Ein Weg ist das <em>hilfe</em> Kommando.
tutorial.stage23p4=Starte Ubiquity...
##### Stage 24

tutorial.stage24p1=Beispielsweiße möchtest du wissen, ob es irgendwelche Kommandos gibt, die mit Tabs umgehen können. Du kannst das <em>hilfe</em> Kommando wie folgt benutzen:
tutorial.stage24p2=schreibe 'help tab'.
##### Stage 25

tutorial.stage25p1=In der Vorschauliste kannst du alle Kommandos sehen, die 'Tab' in ihrem Namen haben.
tutorial.stage25p2=Verwende die Pfeil-Tasten um in der Vorschauliste zu navigieren. Die Vorschauliste zeigt Inforamtionen über jedes markierte Kommando.
tutorial.stage25p3=Wenn du fertig bist, <strong>drücke Escape</strong>.
##### Stage 26

tutorial.stage26p1=Schließlich gibt es das <em>zeige ubiquity kommandos</em> Kommando. Dieses Kommando bringt dich zu einer Seite, die jedes installierte Ubiquity Kommando anzeigt. Du kannst jede Menge nützlicher Dinge auf dieser Seite lernen!
tutorial.stage26p2=Das ist das Ende des Tutorials. Wenn du auf die Kommandoseite gehst bist du auf dich allein gestellt und kannst neue Kommandos lernen.
tutorial.stage26p3=Starte Ubiquity, schreibe 'list' und drücke 'Enter' zum ausführen.
tutorial.stage26p4=Auf Wiedersehen!
