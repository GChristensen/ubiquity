# ##### Tutorial start page

tutorial.welcome=Witamy w poradniku Ubiquity.
tutorial.fromthestart=Kliknij tutaj, aby rozpocząć od początku
tutorial.fromthemiddle=Rozpocznij od:
tutorial.howtostart=Jak uruchomić Ubiquity
tutorial.previews=Podglądy (Polecenie „weather”)
tutorial.abbreviations=Skróty(Calculate)
tutorial.suggestions=Lista sugestii (Calculate, Google)
tutorial.selecting=Zaznaczanie, wykonywanie (Translate, Map)
tutorial.morecommands=Gdzie otrzymać pomoc i dowiedzieć się więcej o poleceniach
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Poradnik Ubiquity. Część 1 z 6: Jak uruchomić Ubiquity
tutorial.stage01p1=Witamy w poradniku Ubiquity.
tutorial.stage01p2=Zaczynamy! Aby wywołać Ubiquity:
tutorial.stage01p3=Przytrzymaj klawisz %S i naciśnij klawisz %S.
##### Stage 02

tutorial.stage02p1=To jest <strong>pole wprowadzania</strong> Ubiquity. Tutaj możesz wprowadzać polecenia.
tutorial.stage02p2=Jeśli chcesz opuścić Ubiquity bez wydawania polecenia, <strong>naciśnij klawisz [Esc]</strong>. Spróbuj teraz.
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Poradnik Ubiquity. Część 2 z 6: Polecenia Pogoda i podglądy
tutorial.stage03p1=OK, teraz nauczymy się poleceń. Przywołaj Ubiquity ponownie…
tutorial.stage03p2=(Pamiętaj – <strong>przytrzymaj klawisz %S i naciśnij klawisz %S</strong>.)
##### Stage 04

tutorial.stage04p1=Teraz wpisz słowo <strong>weather</strong>…
##### Stage 05

tutorial.stage05p1=Nawet jeśli przedtem wpisywanie zostało zakończone, w <strong>obszarze podglądu</strong> jest wyświetlany podgląd Twojego poprzedniego polecenia. W tym przypadku – prognoza pogody.
tutorial.stage05p2=Jeśli nie podasz lokalizacji, polecenie <em>weather</em> podejmie próbę odgadnięcia Twojej lokalizacji.
tutorial.stage05p3=Podaj teraz swoją lokalizację: <strong>wstaw odstęp i wpisz „near warsaw”</strong>. W polu wprowadzania będzie wyświetlone: „weather near warsaw”.
##### Stage 06

tutorial.stage06p1=Zobacz jak to działa. Usuń „warsaw” i spróbuj innej lokalizacji.
tutorial.stage06p2=Po zakończeniu sprawdzania pogody, <strong>naciśnij klawisz [Esc]</strong>.
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Poradnik Ubiquity. Część 3 z 6: Polecenie „oblicz” i skróty
tutorial.stage07p1=Przywołaj Ubiquity ponownie i poznaj inne polecenia.
##### Stage 08

tutorial.stage08p1=Teraz wpisz <strong>małą literę „c”</strong> i zobacz, co się stanie.
##### Stage 09

tutorial.stage09p1=Zostanie wyświetlona <strong>lista sugestii</strong> poleceń rozpoczynających się literą „C”.
tutorial.stage09p2=Powiedzmy, że chcesz użyć polecenia <em>calculate</em>. Nie musisz wpisywać całej nazwy polecenia. Wpisz <strong>litery „al”</strong>. W polu wprowadzania będzie wyświetlone: <strong>cal</strong>.
##### Stage 10

tutorial.stage10p1=Teraz <strong>wstaw odstęp i wpisz 22/7</strong>. W polu wprowadzania będzie wyświetlone: <strong>cal 22/7</strong>
##### Stage 11

tutorial.stage11p1=Polecenie <em>calculate</em> będzie wyświetlać wynik dowolnego wpisanego wyrażenia arytmetycznego.
tutorial.stage11p2=Po zakończeniu eksperymentowania z poleceniem <em>calculate</em>, <strong>naciśnij klawisz [Esc]</strong>.
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Poradnik Ubiquity. Część 4 z 6: Polecenie Google i lista podpowiedzi
tutorial.stage12p1=Przywołaj Ubiquity znowu…
##### Stage 13

tutorial.stage13p1=Załóżmy, że chcesz wyszukać w Google słowo „ser”.
tutorial.stage13p2=Wpisz literę „g”, następnie odstęp i słowo „ser”.
tutorial.stage13p3=Będzie to wyglądało tak: „g ser”.
##### Stage 14

tutorial.stage14p1=Na liście sugestii zobaczysz różne polecenia rozpoczynające się od litery „g”. Aby poruszać się w obszarze listy możesz użyć strzałek „w górę” i „w dół”. Spróbuj teraz.
tutorial.stage14p2=Naciśnij i przytrzymaj <strong>„strzałkę w dół”</strong>, aż zostanie podświetlone polecenie <em>google</em>.
##### Stage 15

tutorial.stage15p1=W podglądzie polecenia <em>google</em> jest wyświetlany fragment każdego wyniku wyszukiwania odpowiadającego szukanej frazie.
tutorial.stage15p2=Tytuły są odnośnikami. Jeśli chcesz otworzyć dany odnośnik, kliknij go. Zostanie otworzony w nowej karcie. 
tutorial.stage15p3=Gdy zakończysz, zamknij stronę i wróć tutaj lub naciśnij <strong>klawisz [Esc]</strong>, aby przejść do poradnika.
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Poradnik Ubiquity. Część 5 z 6: Zaznaczanie i wykonywanie
tutorial.stage16ap1=Przeglądając Internet, natknąłeś się na adres – taki jak poniżej – i chciałbyś zobaczyć go na mapie.
tutorial.stage16ap2=Polecenia Ubiquity mogą działać na zaznaczonym tekście. Wypróbuj to. Zaznacz poniższy <strong>adres</strong> i <strong>wywołaj Ubiquity</strong>.
tutorial.stage16bp1=Teraz <strong>wpisz „map”</strong>.
tutorial.stage16cp1=W podglądzie, za pomocą Map Google, jest wyświetlana mapa z tym adresem. Klikając na mapie, możesz ją powiększać, wykonując ciągnięcie – przewijać. Wypróbuj te funkcje teraz.
tutorial.stage16cp2=Po zakończeniu prób z mapą, <strong>naciśnij klawisz [Esc]</strong>
##### Stage 17

tutorial.stage17p1=Inny przykład. Przeglądając Internet, natknąłeś się na coś napisanego w nieznanym Ci języku – np. w języku japońskim tak, jak poniżej. Użyj Ubiquity, aby przetłumaczyć ten tekst.
tutorial.stage17p2=Najpierw <strong>zaznacz</strong> poniższy tekst, a następnie wywołaj Ubiquity i użyj <strong>polecenia <em>translate</em></strong>.
tutorial.stage17p3=(wpisz „translate” lub tylko „tr”).
##### Stage 18

tutorial.stage18p1=Możesz wpisać dowolne słowo, które chcesz, aby Ubiquity przetłumaczyło, ale jak możesz zauważyć, w obszarze podglądu, Ubiquity już tłumaczy zaznaczone przez Ciebie słowa.
tutorial.stage18p2=Następnie, <strong>naciśnij klawisz [Enter]</strong>, aby wykonać polecenie.
##### Stage 19

tutorial.stage19p1=Zauważ, jak zaznaczony przez Ciebie japoński tekst został <em>zamieniony</em> na tłumaczenie. To dlatego, że polecenie zostało wykonane poprzez naciśnięcie klawisza [Enter].
tutorial.stage19p2=Każde polecenie wykonuje coś innego, gdy jest wywoływane przez naciśnięcie klawisza [Enter]. Najczęściej będzie otwierało nową stronę lub zmieniało coś na aktywnej stronie.
tutorial.stage19p3=Kliknij tutaj, aby kontynuować
##### Stage 20

tutorial.stage20p1=Wykonajmy jeszcze jedno ćwiczenie. Przeglądając Internet, natknąłeś się na nieznane słowo – takie jak to znajdujące się poniżej – i chciałbyś je wyszukać.
tutorial.stage20p2=Zaznacz poniższe słowo i wywołaj Ubiquity.
##### Stage 21

tutorial.stage21p1=Teraz użyj polecenia <strong>google</strong> – wpisz „google” lub tylko „goo”.
##### Stage 22

tutorial.stage22p1=Teraz, jeśli podgląd polecenia <em>google</em> zaspokoił Twoją ciekawość, możesz zakończyć Ubiquity i robić coś innego.
tutorial.stage22p2=Ale jeśli chcesz otrzymać więcej informacji, naciśnij klawisz [Enter], aby wykonać polecenie<em>google</em>. Spowoduje to otwarcie wyników szukania w nowej karcie.
tutorial.stage22p3=To zależy od Ciebie.
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Poradnik Ubiquity. Część 6 z 6: Pomoc i więcej poleceń
tutorial.stage23p1=Znasz już polecenia <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em> i <em>map</em>. Masz już dobre podstawy, ale są dziesiątki innych poleceń dostępnych w Ubiquity, a jeszcze więcej można znaleźć w Internecie.
tutorial.stage23p2=Jak dowiedzieć się jakie polecenia są dostępne?
tutorial.stage23p3=Jedynym sposobem jest użycie polecenia <em>help</em>
tutorial.stage23p4=Wywołaj Ubiquity…
##### Stage 24

tutorial.stage24p1=Załóżmy, że chcesz wiedzieć czy istnieją jakieś polecenia, które zajmują się kartami. Możesz użyć polecenia <em>help</em>, jak to:
tutorial.stage24p2=wpisz „help tab”
##### Stage 25

tutorial.stage25p1=Na liście sugestii możesz zobaczyć wszystkie polecenia mające w swojej nazwie słowo „tab”.
tutorial.stage25p2=Użyj klawiszy strzałek do poruszania się w obrębie listy. W obszarze podglądu wyświetlane są pomocne informacje o każdym wyróżnionym poleceniu.
tutorial.stage25p3=Po zakończeniu, naciśnij <strong>klawisz [Esc}</strong>.
##### Stage 26

tutorial.stage26p1=Jest także polecenie <em>list ubiquity commands</em>. To polecenie przeniesie Cię na stronę, na której są wymienione wszystkie zainstalowane w Ubiquity polecenia. Możesz dowiedzieć się wielu przydatnych rzeczy przeglądając tę listę.
tutorial.stage26p2=To już koniec poradnika. Teraz możesz przejść na stronę ze spisem poleceń, uczyć się ich i eksperymentować we własnym tempie.
tutorial.stage26p3=Wywołaj Ubiquity, wpisz „list” i naciśnij klawisz [Enter], aby wykonać polecenie.
tutorial.stage26p4=Do widzenia!
