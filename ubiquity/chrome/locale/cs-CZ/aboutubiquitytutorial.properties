###### Tutorial start page

tutorial.welcome=Vítejte v tutoriálu Ubiquity.
tutorial.fromthestart=Chcete-li začít od znovu, klepněte zde
tutorial.fromthemiddle=Začít od prostředka:
tutorial.howtostart=Jak spustit Ubiquity
tutorial.previews=Náhledy (příkaz weather)
tutorial.abbreviations=Zkratky (calculate)
tutorial.suggestions=Seznam návrhů (google)
tutorial.selecting=Vybírání, Spouštění (Translate, Map)
tutorial.morecommands=Jak získat nápovědu a jak se naučit nové příkazy
##### Stage 01 (part 1 of 6) #####

tutorial.stage01h1=Tutoriál Ubiquity, část 1 ze 6: Jak spustit Ubiquity
tutorial.stage01p1=Vítejte v kurzu Ubiquity.
tutorial.stage01p2=Začněme. Pro vyvolání Ubiquity proveďte toto:
tutorial.stage01p3=Podržte klávesu %S a poté stiskněte klávesu %S
##### Stage 02

tutorial.stage02p1=Toto je <strong>vstupní rámeček</strong> Ubiquity. Sem můžete psát příkazy.
tutorial.stage02p2=Pokud chcete opustit Ubiquity bez provedení příkazu, <strong>stiskněte klávesu escape</strong>. Nyní to zkuste.
##### Stage 03 (part 2 of 6) #####

tutorial.stage03h1=Tutoriál Ubiquity, část 2 ze 6: Příkaz weather a náhledy
tutorial.stage03p1=Dobře, teď se pojďme naučit příkaz. Znovu vyvolejte Ubiquity...
tutorial.stage03p2=(Zapamatujte si, <strong>Podržte klávesu %S a poté stiskněte klávesu %S</strong>.)
##### Stage 04

tutorial.stage04p1=Nyní napište slovo <strong>weather</strong>...
##### Stage 05

tutorial.stage05p1=Jakmile přestanete psát, v <strong>náhledové oblast</strong> se zobrazí výsledky vašeho příkazu &#8212; v tomto případě hlášení o počasí.
tutorial.stage05p2=Pokud nezadáte polohu, příkaz <em>weather</em> se pokusí určit, kde se nacházíte.
tutorial.stage05p3=Teď zadejme polohu: <strong>stiskněte mezerník a poté napište 'near chicago'</strong>. (Ve vstupu bude napsáno: 'weather near chicago'.)
##### Stage 06

tutorial.stage06p1=Vidíte jak to funguje? Neváhejte, smažte "chicago" a zkuste jiná místa.
tutorial.stage06p2=Jakmile skončíte s kontrolou počasí, <strong>stiskněte klávesu escape</strong>.
##### Stage 07 (part 3 of 6) #####

tutorial.stage07h1=Tutoriál Ubiquity, část 3 ze 6: Příkaz calculate a zkratky
tutorial.stage07p1=Vyvolejte znovu Ubiquity, naučíme se nějaké nové příkazy.
##### Stage 08

tutorial.stage08p1=Teď <strong>napište písmenko 'c'</strong> (malé písmeno) a sledujte, co se stane.
##### Stage 09

tutorial.stage09p1=<strong>Seznam návrhů</strong> v Ubiquity zobrazí příkazy začínající písmenem 'C'.
tutorial.stage09p2=Řekněme, že chcete něco spočítat. K tomu je určen příkaz <em>calculate</em>. Nemusíte psát celý název příkazu. Stačí <strong>napsat písmena 'al'</strong> (ve vstupu bude <strong>'cal'</strong>).
##### Stage 10

tutorial.stage10p1=Nyní <strong>zmáčkněte mezerník a napište 22/7</strong> (ve vstupu bude <strong>'cal 22/7'</strong>.)
##### Stage 11

tutorial.stage11p1=Příkaz <em>calculate</em> zobrazí výsledek matematického výrazu, který jste napsali.
tutorial.stage11p2=Když přestanete experimentovat s <em>calculate</em>, <strong>stiskněte klávesu escape</strong>.
##### Stage 12 (part 4 of 6) #####

tutorial.stage12h1=Tutoriál Ubiquity, část 4 ze 6: Příkaz Google a seznam návrhů
tutorial.stage12p1=Znovu vyvolejte Ubiquity...
##### Stage 13

tutorial.stage13p1=Řekněme, že chcete vyhledat cheese Googlem.
tutorial.stage13p2=Napište písmeno 'g', mezeru a slovo 'cheese'.
tutorial.stage13p3=(Takto: 'g cheese').
##### Stage 14

tutorial.stage14p1=V seznamu návrhů, můžete vidět několik příkazů začínajících na 'g'. Pro pohyb v seznamu návrhů používejte kurzorové klávesy (nahoru/dolů). Zkuste to nyní:
tutorial.stage14p2=<strong>mačkejte klávesu dolů</strong> dokud nebude zvýrazněn příkaz <em>google</em>.
##### Stage 15

tutorial.stage15p1=Příkaz náhled <em>Google</em> zobrazuje úryvek z každého výsledku vyhledávání, odpovídajícího hledané frázi.
tutorial.stage15p2=Tyto nadpisy jsou odkazy — můžete na některý z nich klepnout, a on se otevře v novém okně.
tutorial.stage15p3=Až budete hotovi, zavřete stránku a vraťte se sem, nebo jen <strong>stiskněte escape</strong> pro pokračování v tutoriálu.
##### Stage 16 (part 5 of 6) #####

tutorial.stage16ah1=Část 5 ze 6: Vybírání a spouštění
tutorial.stage16ap1=Řekněme, že surfujete na webu a narazíte na adresu — jako ta v rámečku níže — a přejete si ji zobrazit na mapě.
tutorial.stage16ap2=Ubiquití příkazy mohou pracovat s textovým výběrem. Zkuste to: <strong>označte adresu</strong> níže. Poté <strong>vyvolejte Ubiquity</strong> .
tutorial.stage16bp1=Nyní <strong>napište 'map'</strong>.
tutorial.stage16cp1=Tento náhled ukazuje adresu na Google mapách. Pro zvětšení klepněte na mapu; poté ji můžete posouvat tažením myši. Zkuste to nyní.
tutorial.stage16cp2=Až skončíte zkoušení mapy, <strong>stiskněte escape</strong>.
##### Stage 17

tutorial.stage17p1=Jako další příklad, řekněme, že si prohlížíte web a narazíte na něco co je napsané v jazyce, kterému nerozumíte — jako japonský text níže. Pro přeložení můžete použít Ubiquity.
tutorial.stage17p2=Nejprve <strong>označte japonský text níže</strong>, poté spusťte Ubiquity a <strong>použijte příkaz <em>translate</em></strong>.
tutorial.stage17p3=(napište 'translate', nebo jen 'tr').
##### Stage 18

tutorial.stage18p1=V tuto chvíli můžete napsat slova, která si přejete mít přeložena. Jak můžete ale vidět níže v oblasti náhledu, Ubiquity již vybraná slova přeložilo.
tutorial.stage18p2=Za další, <strong>stiskněte klávesu enter</strong> pro spuštění příkazu.
##### Stage 19

tutorial.stage19p1=Všimněte si, že vámi vybraný japonský text byl <em>nahrazen</em> překladem. To se stalo, protože byl příkaz spuštěn stisknutím klávesy 'enter'.
tutorial.stage19p2=Každý příkaz provede něco jiného, když ho spustíte. Nejčastěji otevře novou stránku nebo změní něco na současné.
tutorial.stage19p3=Pro pokračování klepněte zde
##### Stage 20

tutorial.stage20p1=Řekněme, že surfujete na webu a narazíte na neznámé slovo — jako to v rámečku níže — a přejete si ho vyhledat.
tutorial.stage20p2=Označte slovo v rámečku níže a vyvolejte Ubiquity.
##### Stage 21

tutorial.stage21p1=Nyní <strong>použijte příkaz google</strong> (napište 'google' nebo jen 'goo').
##### Stage 22

tutorial.stage22p1=Teď, if the preview of the <em>google</em> command tells you what you want to know, then you're done — you can dismiss Ubiquity and go on your way.
tutorial.stage22p2=Ale pokud chcete více informací můžete stisknout enter pro spuštění příkazu <em>google</em>, což otevře novou stránku s výsledky vyhledávání.
tutorial.stage22p3=Je to na vás.
##### Stage 23 (part 6 of 6) #####

tutorial.stage23h1=Část 6 ze 6: Získávání nápovědy a učení se nových příkazů
tutorial.stage23p1=Zatím jste se naučili příkazy <em>weather</em>, <em>calculate</em>, <em>google</em>, <em>translate</em>, a <em>map</em>. To je dobrý začátek, ale Ubiquity obsahuje tucty jiných příkazů a navíc můžete najít další na Webu.
tutorial.stage23p2=Jak zjistím, které příkazy jsou dostupné?
tutorial.stage23p3=První možnost je použití příkazu <em>help</em>.
tutorial.stage23p4=Vyvolejte Ubiquity...
##### Stage 24

tutorial.stage24p1=Předpokládejme, že potřebujete zjistit jestli existují nějaké příkazy na práci s panely. Nyní můžete použít příkaz <em>help</em> jako tento:
tutorial.stage24p2=napište 'help tab'.
##### Stage 25

tutorial.stage25p1=V seznamu návrhů, můžete vidět veškeré příkazy obsahující v názvu 'tab'.
tutorial.stage25p2=Pro pohyb v seznamu návrhů použijte kurzorové klávesy. Náhledová oblast zobrazuje pomocné informace ke každému příkazu který označíte.
tutorial.stage25p3=Až budete hotovi, <strong>stiskněte escape</strong>.
##### Stage 26

tutorial.stage26p1=Nakonec je tu příkaz <em>list ubiquity commands</em>. Tento příkaz vás přemístí na stránku, na které uvidíte všechny vaše nainstalované příkazy. Prohlížením stránky se seznamem příkazů se můžete naučit všechny druhy užitečných příkazů!
tutorial.stage26p2=Toto je konec tutoriálu. Jakmile přejdete na stránku seznam příkazů, můžete sami experimentovat a učit nové příkazy vlastním tempem.
tutorial.stage26p3=Vyvolejte Ubiquity, napište 'list' a spusťte klávesou enter.
tutorial.stage26p4=Sbohem!
