<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <link rel="locked-down-commands" href="example.js"/>
  <title>Example Locked-Down Feed Plugin Feed</title>
</head>
<body>
This is an example Locked-Down Feed Plugin feed.  You can view the
source code <a href="example.js">here</a>.

<p>Commands in this feed:</p>
<ul id="command-list"></ul>
</body>
<script>
function init() {
  var list = document.getElementById("command-list");
  var html = "";
  function listVerb(verb) {
    html += "<li><b>" + verb.name + "</b>: " + verb.preview + "</li>";
  }
  verbs.forEach(listVerb);
  list.innerHTML = html;
}

window.addEventListener("load", init, false);

verbs = [];

var CmdUtils = {};

CmdUtils.CreateCommand = function CmdUtils_CreateCommand(verb) {
  verbs.push(verb);
}
</script>
<script src="example.js"></script>
</html>
